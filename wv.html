<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاتورة إلكترونية</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            font-size: 16px;
            line-height: 24px;
            color: #555;
            background-color: #fff;
        }
        .header, .customer-details, .invoice-details, .items-table, .actions {
            margin-bottom: 20px;
        }
        .header h2 {
            color: #333;
            margin: 0;
        }
        .items-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .items-table table th, .items-table table td {
            border: 1px solid #eee;
            padding: 8px;
            text-align: right;
        }
        .items-table table th {
            background-color: #f9f9f9;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            text-align: left;
        }
        .actions button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #printButton { background-color: #f2f2f2; color: #333; }
        #whatsappButton { background-color: #25D366; color: white; }
    </style>
</head>
<body>

    <div class="invoice-box">
        <div class="header">
            <h2>فاتورة مبيعات</h2>
            <p>رقم الفاتورة: <span id="invoice-number">1025</span></p>
            <p>التاريخ: 18 أغسطس 2025</p>
        </div>

        <hr>

        <div class="customer-details">
            <h3>فاتورة إلى:</h3>
            <p>الاسم: <span id="customer-name">محمود عادل</span></p>
            <p>واتساب: <span id="customer-whatsapp">201111214238</span></p>
        </div>

        <hr>

        <div class="items-table">
            <table id="invoice-items">
                <thead>
                    <tr>
                        <th>المنتج</th>
                        <th>الكمية</th>
                        <th>السعر</th>
                        <th>الإجمالي</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="product-item">
                        <td class="product-name">لابتوب Dell XPS 15</td>
                        <td>1</td>
                        <td>4500 ريال</td>
                        <td>4500 ريال</td>
                    </tr>
                    <tr class="product-item">
                        <td class="product-name">ماوس لاسلكي</td>
                        <td>1</td>
                        <td>150 ريال</td>
                        <td>150 ريال</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="total">
            <p>المبلغ الإجمالي: <span id="total-amount">4650 ريال</span></p>
        </div>

        <hr>

        <div class="actions">
            <button id="printButton" onclick="window.print();">
                <i class="fa fa-print"></i> طباعة
            </button>
            <button id="whatsappButton">
                <i class="fa fa-whatsapp"></i> إرسال عبر واتساب
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('whatsappButton').addEventListener('click', function() {
                
                // --- قراءة البيانات تلقائيًا من الفاتورة ---
                const customerWhatsapp = document.getElementById('customer-whatsapp').innerText.replace(/\s/g, '').replace('+', '');
                const invoiceNumber = document.getElementById('invoice-number').innerText;
                const totalAmount = document.getElementById('total-amount').innerText;
                const customerName = document.getElementById('customer-name').innerText;

                // استخراج قائمة المنتجات من الجدول
                let productsList = "تفاصيل الفاتورة:\n";
                document.querySelectorAll('#invoice-items tbody tr').forEach(itemRow => {
                    const itemName = itemRow.cells[0].innerText;
                    const itemTotal = itemRow.cells[3].innerText;
                    productsList += `- ${itemName} (${itemTotal})\n`;
                });
                
                // --- تجهيز نص الرسالة ---
                let message = `مرحباً ${customerName},\n\n`;
                message += `إليك تفاصيل فاتورتك رقم: *${invoiceNumber}*\n\n`;
                message += `${productsList}\n`;
                message += `*المبلغ الإجمالي: ${totalAmount}*\n\n`;
                message += "شكرًا لتعاملكم معنا.";
                
                const encodedMessage = encodeURIComponent(message);
                
                // --- إنشاء رابط الواتساب وفتحه ---
                const whatsappURL = `https://wa.me/${customerWhatsapp}?text=${encodedMessage}`;
                
                window.open(whatsappURL, '_blank');
            });
        });
    </script>

</body>
</html>
