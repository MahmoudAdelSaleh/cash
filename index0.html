<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فاتورة المبيعات</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      margin: 10px;
      background: #fdfdfd;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .field {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    #reader {
      width: 100%;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <h2>🛒 متجر MAS</h2>

  <div class="field">
    <label>اسم العميل</label>
    <input type="text" id="customerName" placeholder="اكتب اسم العميل">
  </div>

  <div class="field">
    <label>رقم الموبايل</label>
    <input type="tel" id="customerPhone" placeholder="201xxxxxxxxx">
  </div>

  <!-- زر فتح الكاميرا -->
  <button onclick="startScanner()">📷 مسح الباركود</button>
  <div id="reader"></div>

  <table id="invoiceTable">
    <thead>
      <tr>
        <th>الصنف</th>
        <th>الوحدة</th>
        <th>السعر</th>
        <th>الكمية</th>
        <th>الإجمالي</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="field">
    <label>خدمة التوصيل</label>
    <input type="number" id="delivery" value="10" min="0">
  </div>

  <h3>إجمالي الفاتورة: <span id="total">0</span> ج.م</h3>

  <button onclick="sendInvoice()">📩 إرسال الفاتورة واتساب</button>

  <script>
    let productsDB = [];
    let cart = {};

    // تحميل قاعدة البيانات
    fetch("p.json")
      .then(res => res.json())
      .then(data => productsDB = data);

    // تشغيل الماسح بالكاميرا الخلفية
    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" }, // كاميرا خلفية
        { fps: 10, qrbox: 250 },
        (barcode) => {
          addProduct(barcode);
        },
        (error) => {}
      ).catch(err => console.log(err));
    }

    // إضافة المنتج للفاتورة
    function addProduct(barcode) {
      const product = productsDB.find(p => p.barcode === barcode);
      if (!product) {
        alert("المنتج غير موجود في قاعدة البيانات");
        return;
      }

      if (!cart[barcode]) {
        cart[barcode] = { ...product, qty: 1 };
      } else {
        cart[barcode].qty += 1;
      }
      renderTable();
    }

    // عرض الفاتورة
    function renderTable() {
      const tbody = document.querySelector("#invoiceTable tbody");
      tbody.innerHTML = "";
      let total = 0;
      for (const code in cart) {
        const item = cart[code];
        const row = `
          <tr>
            <td>${item.name}</td>
            <td>${item.unit}</td>
            <td>${item.price}</td>
            <td>${item.qty}</td>
            <td>${(item.price * item.qty).toFixed(2)}</td>
          </tr>
        `;
        tbody.innerHTML += row;
        total += item.price * item.qty;
      }
      total += parseFloat(document.getElementById("delivery").value || 0);
      document.getElementById("total").textContent = total.toFixed(2);
    }

    // إرسال الفاتورة عبر واتساب
    function sendInvoice() {
      const name = document.getElementById("customerName").value.trim();
      const phone = document.getElementById("customerPhone").value.trim();
      if (!name || !phone) {
        alert("ادخل اسم العميل ورقم الموبايل");
        return;
      }

      let message = `🛒 *فاتورة متجر MAS* \n\n👤 العميل: ${name}\n📱 ${phone}\n\n`;

      let total = 0;
      for (const code in cart) {
        const item = cart[code];
        message += `- ${item.name} (${item.unit}) x${item.qty} = ${(item.price * item.qty).toFixed(2)} ج.م\n`;
        total += item.price * item.qty;
      }

      const delivery = parseFloat(document.getElementById("delivery").value || 0);
      total += delivery;

      message += `\n🚚 التوصيل: ${delivery} ج.م\n`;
      message += `💰 الإجمالي: ${total.toFixed(2)} ج.م\n\nشكراً لتسوقك من متجر MAS 🌹`;

      // فتح واتساب
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
