<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام البيع بالباركود</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #video { width: 300px; border: 2px solid #333; margin: 10px auto; display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    table, th, td { border: 1px solid #333; padding: 8px; }
    th { background: #eee; }
    .btn { padding: 8px 12px; margin: 5px; cursor: pointer; border: none; border-radius: 6px; }
    .scan-btn { background: #007bff; color: white; }
    .del-btn { background: #dc3545; color: white; }
    .add-btn { background: #28a745; color: white; }
    .num-btn { background: #ffc107; color: black; }
  </style>
</head>
<body>

  <h2>📦 نظام البيع بالباركود</h2>

  <!-- زر تشغيل الكاميرا -->
  <button class="btn scan-btn" onclick="startScanner()">📷 مسح بالباركود</button>
  <video id="video"></video>

  <!-- جدول الفاتورة -->
  <table id="invoice">
    <thead>
      <tr>
        <th>المنتج</th>
        <th>السعر</th>
        <th>إزالة</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- التوصيل -->
  <div style="margin-top: 15px;">
    <label>🚚 التوصيل: </label>
    <button class="btn num-btn" onclick="changeDelivery(-5)">-</button>
    <input type="number" id="delivery" value="20" style="width:60px;text-align:center;">
    <button class="btn num-btn" onclick="changeDelivery(5)">+</button>
  </div>

  <!-- الإجمالي -->
  <h3 id="total">الإجمالي: 0 جنيه</h3>

  <script>
    const productsDB = {
      "123456789012": { name: "بيبسي 330ml", price: 10 },
      "111111111111": { name: "شيبسي كبير", price: 15 },
      "222222222222": { name: "لبن 1 لتر", price: 25 },
      "333333333333": { name: "سكر 1 كجم", price: 20 }
    };

    const tbody = document.querySelector("#invoice tbody");
    const totalEl = document.getElementById("total");
    const deliveryInput = document.getElementById("delivery");
    let items = [];

    function addProduct(code) {
      if (productsDB[code]) {
        items.push(productsDB[code]);
        renderInvoice();
      } else {
        alert("🚨 المنتج غير موجود في قاعدة البيانات");
      }
    }

    function removeProduct(index) {
      items.splice(index, 1);
      renderInvoice();
    }

    function renderInvoice() {
      tbody.innerHTML = "";
      let sum = 0;
      items.forEach((item, i) => {
        sum += item.price;
        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price} جنيه</td>
            <td><button class="btn del-btn" onclick="removeProduct(${i})">حذف</button></td>
          </tr>
        `;
      });
      const delivery = parseInt(deliveryInput.value) || 0;
      totalEl.innerText = "الإجمالي: " + (sum + delivery) + " جنيه";
    }

    function changeDelivery(val) {
      deliveryInput.value = parseInt(deliveryInput.value) + val;
      renderInvoice();
    }

    // الكاميرا
    let codeReader;
    async function startScanner() {
      const video = document.getElementById("video");
      video.style.display = "block";
      codeReader = new ZXing.BrowserMultiFormatReader();
      try {
        const devices = await codeReader.listVideoInputDevices();
        codeReader.decodeFromVideoDevice(devices[0].deviceId, 'video', (result, err) => {
          if (result) {
            addProduct(result.text);
            codeReader.reset();
            video.style.display = "none";
          }
        });
      } catch (e) {
        alert("⚠️ لم يتم العثور على كاميرا");
      }
    }

    deliveryInput.addEventListener("input", renderInvoice);
  </script>
</body>
</html>
