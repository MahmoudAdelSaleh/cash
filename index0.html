<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>نظام البيع بالباركود</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f1f5f9; margin:0; padding:16px; }
    h2 { margin-top:0; }
    button { padding:10px 14px; margin:4px; border:none; border-radius:8px; cursor:pointer; }
    button.primary { background:#2563eb; color:#fff; }
    button.danger { background:#dc2626; color:#fff; }
    table { width:100%; border-collapse:collapse; margin-top:12px; background:#fff; }
    th,td { border:1px solid #ccc; padding:8px; text-align:center; }
    video { width:100%; border:1px solid #ccc; border-radius:8px; margin-top:10px; }
  </style>
</head>
<body>
  <h2>فاتورة مبيعات</h2>

  <button id="btnStart" class="primary">📷 مسح باركود</button>
  <button id="btnStop" class="danger" disabled>⛔ إيقاف</button>
  <video id="video" playsinline></video>

  <table id="invoice">
    <thead>
      <tr>
        <th>الباركود</th>
        <th>اسم المنتج</th>
        <th>السعر</th>
        <th>الكمية</th>
        <th>الإجمالي</th>
        <th>إزالة</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>إجمالي الفاتورة: <span id="total">0</span> ج.م</h3>

  <script type="module">
    // قاعدة بيانات مصغرة (تجريبية)
    const PRODUCTS = {
      "6223001234567": { name:"أرز مصري 1كجم", price:47.50 },
      "6224009876543": { name:"زيت نباتي 900مل", price:99.00 },
      "6294001230012": { name:"مكرونة رقم 27", price:17.00 },
      "123456789012":  { name:"شاي 200جم", price:65.00 }
    };

    const video = document.getElementById('video');
    const btnStart = document.getElementById('btnStart');
    const btnStop  = document.getElementById('btnStop');
    const tbody = document.querySelector('#invoice tbody');
    const totalSpan = document.getElementById('total');

    let stream = null;
    let scanning = false;

    // إجمالي الفاتورة
    function updateTotal(){
      let sum = 0;
      tbody.querySelectorAll('tr').forEach(tr=>{
        sum += parseFloat(tr.dataset.total || 0);
      });
      totalSpan.textContent = sum.toFixed(2);
    }

    // إضافة منتج
    function addProduct(code){
      const item = PRODUCTS[code];
      if(!item){ alert("المنتج غير مسجل: " + code); return; }

      // لو المنتج مضاف مسبقاً زود الكمية
      const existing = tbody.querySelector(`tr[data-code="${code}"]`);
      if(existing){
        let qtyInput = existing.querySelector('.qty');
        qtyInput.value = parseInt(qtyInput.value)+1;
        qtyInput.dispatchEvent(new Event('change'));
        return;
      }

      const tr = document.createElement('tr');
      tr.dataset.code = code;
      tr.innerHTML = `
        <td>${code}</td>
        <td>${item.name}</td>
        <td>${item.price.toFixed(2)}</td>
        <td><input type="number" class="qty" value="1" min="1" style="width:60px"></td>
        <td class="rowTotal">${item.price.toFixed(2)}</td>
        <td><button class="danger remove">🗑️</button></td>
      `;
      tbody.appendChild(tr);

      const qtyInput = tr.querySelector('.qty');
      const rowTotal = tr.querySelector('.rowTotal');
      qtyInput.addEventListener('change', ()=>{
        const qty = parseInt(qtyInput.value)||1;
        const total = qty * item.price;
        tr.dataset.total = total;
        rowTotal.textContent = total.toFixed(2);
        updateTotal();
      });
      tr.querySelector('.remove').addEventListener('click', ()=>{
        tr.remove(); updateTotal();
      });

      tr.dataset.total = item.price;
      updateTotal();
    }

    // استخدام BarcodeDetector (مدعوم في كروم/أندرويد)
    async function startScan(){
      if(!('BarcodeDetector' in window)){ alert("المتصفح لا يدعم BarcodeDetector"); return; }
      stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
      video.srcObject = stream;
      await video.play();
      scanning = true;
      btnStart.disabled = true;
      btnStop.disabled = false;

      const detector = new BarcodeDetector({formats:['ean_13','upc_a','code_128','qr_code']});

      async function scanFrame(){
        if(!scanning) return;
        try{
          const codes = await detector.detect(video);
          if(codes.length>0){
            const code = codes[0].rawValue;
            addProduct(code);
            // لو عايز مسح مستمر خلي التعليق
            // scanning = false; stopScan();
          }
        }catch(e){}
        requestAnimationFrame(scanFrame);
      }
      scanFrame();
    }

    async function stopScan(){
      scanning = false;
      btnStart.disabled = false;
      btnStop.disabled = true;
      if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
    }

    btnStart.addEventListener('click', startScan);
    btnStop.addEventListener('click', stopScan);
  </script>
</body>
</html>
