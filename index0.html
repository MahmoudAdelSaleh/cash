<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام بيع بالباركود</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
    #total { font-weight: bold; font-size: 18px; margin-top: 15px; }
    .delivery-controls { margin: 10px 0; }
    button { padding: 5px 10px; margin: 2px; }
  </style>
</head>
<body>
  <h2>📦 نظام البيع بالباركود</h2>
  
  <!-- قارئ الباركود -->
  <div id="reader" style="width:300px; margin:auto;"></div>
  
  <!-- جدول الفاتورة -->
  <table>
    <thead>
      <tr>
        <th>المنتج</th>
        <th>السعر</th>
        <th>الكمية</th>
        <th>الإجمالي</th>
      </tr>
    </thead>
    <tbody id="invoice"></tbody>
  </table>

  <!-- التحكم في التوصيل -->
  <div class="delivery-controls">
    <label>🚚 التوصيل: </label>
    <button onclick="changeDelivery(-5)">-</button>
    <input type="number" id="delivery" value="20" onchange="updateTotal()" style="width:60px; text-align:center;">
    <button onclick="changeDelivery(5)">+</button>
    <span>جنيه</span>
  </div>

  <!-- الإجمالي -->
  <div id="total">الإجمالي: 0 جنيه</div>

  <script>
    // المنتجات (مثال)
    const products = {
      "123456789012": { name: "بيبسي", price: 15 },
      "987654321098": { name: "شيبسي", price: 10 },
      "111222333444": { name: "مياه معدنية", price: 5 }
    };

    let invoice = [];

    // تشغيل قارئ الباركود
    function onScanSuccess(decodedText) {
      if (products[decodedText]) {
        addToInvoice(products[decodedText]);
      } else {
        alert("❌ منتج غير مسجل: " + decodedText);
      }
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);

    // إضافة منتج للفاتورة
    function addToInvoice(product) {
      let existing = invoice.find(p => p.name === product.name);
      if (existing) {
        existing.qty++;
      } else {
        invoice.push({ ...product, qty: 1 });
      }
      renderInvoice();
    }

    // عرض الفاتورة
    function renderInvoice() {
      let tbody = document.getElementById("invoice");
      tbody.innerHTML = "";
      let subtotal = 0;

      invoice.forEach(item => {
        let total = item.price * item.qty;
        subtotal += total;
        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>${item.qty}</td>
            <td>${total}</td>
          </tr>`;
      });

      updateTotal(subtotal);
    }

    // تحديث التوصيل والإجمالي
    function changeDelivery(amount) {
      let deliveryInput = document.getElementById("delivery");
      let newValue = parseInt(deliveryInput.value) + amount;
      if (newValue < 0) newValue = 0;
      deliveryInput.value = newValue;
      updateTotal();
    }

    function updateTotal(subtotal = null) {
      if (subtotal === null) {
        subtotal = invoice.reduce((sum, item) => sum + item.price * item.qty, 0);
      }
      let delivery = parseInt(document.getElementById("delivery").value) || 0;
      let total = subtotal + delivery;
      document.getElementById("total").innerText = `الإجمالي: ${total} جنيه`;
    }
  </script>
</body>
</html>
