// #region Items Controller

    render: () => {
        const filterCategory = DOM.filterCategorySelect.value;
        const filteredItems = filterCategory === "all" ? appState.items : appState.items.filter(item => item.category === filterCategory);

// #region Customers Controller
const CustomersController = {
    render: () => { DOM.customersList.innerHTML = appState.customers.map(cust => `<div class="customer-card"><div><b>${cust.name}</b><br/><small>هاتف: ${cust.id}</small></div><div class="flex-container"><button class="btn-small btn-warning edit-customer-btn" data-id="${cust.id}"><i class="fas fa-edit"></i></button><button class="btn-small btn-danger delete-customer-btn" data-id="${cust.id}"><i class="fas fa-trash-alt"></i></button></div></div>`).join(""); },
    saveCustomer: async () => { 
        const customerId = Helpers.convertToArabicAndEnglishDigits(DOM.newCustomerId.value.trim());

                await window.deleteDocument("customers", id); 
                Helpers.showNotification("تم حذف العميل بنجاح.");

                console.error("Error deleting customer: ", error);

// #region Sales Controller
const SalesController = {
    updateTotals: () => { const itemsTotal = appState.currentInvoice.reduce((sum, item) => sum + (item.price * item.qty), 0); const grandTotal = itemsTotal + appState.deliveryFee; DOM.invoiceTotalSpan.textContent = grandTotal.toFixed(2); DOM.deliveryFeeValue.textContent = appState.deliveryFee.toFixed(2); Helpers.calculateChange(); },
    renderInvoice: () => { DOM.invoiceTable.innerHTML = appState.currentInvoice.map((item, index) => `<tr><td>${item.name}</td><td><div class="qty-controls"><button class="btn-small btn-success qty-increase" data-index="${index}">+1</button><span>${item.qty}</span><button class="btn-small btn-danger qty-decrease" data-index="${index}">-1</button></div></td><td>${item.price.toFixed(2)}</td><td>${(item.price * item.qty).toFixed(2)}</td><td><button class="btn-small btn-danger remove-from-invoice-btn" data-index="${index}"><i class="fas fa-trash-alt"></i></button></td></tr>`).join(""); SalesController.updateTotals(); },
    addToInvoice: (item) => { const existingItem = appState.currentInvoice.find(i => i.id === item.id); const itemInStock = appState.items.find(i => i.id === item.id); if (!itemInStock || itemInStock.stock <= 0) { Helpers.showNotification("المخزون غير متوفر لهذا الصنف."); return; } if (existingItem) { if (itemInStock.stock > existingItem.qty) { existingItem.qty++; } else { Helpers.showNotification(`أقصى كمية متاحة: ${itemInStock.stock}`); return; } } else { appState.currentInvoice.push({ ...item, qty: 1 }); } SalesController.renderInvoice(); },
    updateItemQty: (index, change) => { const item = appState.currentInvoice[index]; if (!item) return; if (change > 0) { const stockItem = appState.items.find(i => i.id === item.id); if (item.qty + change > stockItem.stock) { Helpers.showNotification(`أقصى كمية متاحة: ${stockItem.stock}`); return; } } item.qty += change; if (item.qty <= 0) { appState.currentInvoice.splice(index, 1); } SalesController.renderInvoice(); },
    removeFromInvoice: (index) => { appState.currentInvoice.splice(index, 1); SalesController.renderInvoice(); },
    saveInvoice: async () => { if (appState.currentInvoice.length === 0) { Helpers.showNotification("لا يمكن حفظ فاتورة فارغة."); return; } DOM.saveInvoiceBtn.disabled = true; const invoiceTotal = parseFloat(DOM.invoiceTotalSpan.textContent); const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value; const newInvoiceData = { customerId: appState.selectedCustomer ? appState.selectedCustomer.id : null, customerName: appState.selectedCustomer ? appState.selectedCustomer.name : DOM.customerNameInput.value.trim() || 'عميل نقدي', paymentMethod: paymentMethod, amountPaid: parseFloat(DOM.amountPaidInput.value) || 0, changeOrBalance: (parseFloat(DOM.amountPaidInput.value) || 0) - invoiceTotal, items: appState.currentInvoice.map(i => ({ name: i.name, qty: i.qty, price: i.price, code: i.code })), deliveryFee: appState.deliveryFee, total: invoiceTotal, }; try { const docRef = await window.addDocument("invoices", newInvoiceData); const batch = window.writeBatch(db); appState.currentInvoice.forEach(ci => { const itemRef = window.doc(db, "items", ci.id); batch.update(itemRef, { stock: window.increment(-ci.qty) }); }); await batch.commit(); Helpers.showNotification("تم حفظ الفاتورة بنجاح!"); appState.currentInvoice = []; appState.deliveryFee = 30; DOM.customerNameInput.value = ""; DOM.customerPhoneInput.value = ""; DOM.amountPaidInput.value = ""; appState.selectedCustomer = null; SalesController.renderInvoice(); } catch (error) { console.error("Save Invoice Error: ", error); Helpers.showNotification("فشل الحفظ. تأكد من اتصالك وقواعد الأمان في Firebase.", 6000); } finally { DOM.saveInvoiceBtn.disabled = false; } },
    sendWhatsApp: () => { /* Unchanged */ }
};

// #region Reports Controller
const ReportsController = {
    renderInvoices: () => {
        DOM.invoicesList.innerHTML = ""; if (appState.invoices.length === 0) { DOM.invoicesList.innerHTML = "<p>لا توجد فواتير محفوظة.</p>"; return; }
        const sortedInvoices = [...appState.invoices].sort((a, b) => b.createdAt.toMillis() - a.createdAt.toMillis());
        DOM.invoicesList.innerHTML = sortedInvoices.map((inv, index) => {
            const dateObj = inv.createdAt && typeof inv.createdAt.toDate === 'function' ? inv.createdAt.toDate() : new Date();
            const date = dateObj.toLocaleString('ar-EG', { dateStyle: 'short', timeStyle: 'short' });
            return `<div class="summary-box">
                <p><b>فاتورة رقم:</b> ${sortedInvoices.length - index} | <b>التاريخ:</b> ${date}</p>
                <p><b>العميل:</b> ${inv.customerName}</p>
                <table style="font-size: 14px;"><thead><tr><th>الصنف</th><th>الكمية</th><th>السعر</th></tr></thead><tbody>${inv.items.map(i => `<tr><td>${i.name}</td><td>${i.qty}</td><td>${i.price.toFixed(2)}</td></tr>`).join('')}</tbody></table>
                <p><b>خدمة التوصيل:</b> ${(inv.deliveryFee || 0).toFixed(2)} ج.م</p>
                <p style="font-weight:bold;">الإجمالي: ${inv.total.toFixed(2)} ج.م | المدفوع: ${inv.amountPaid.toFixed(2)} ج.م</p>
            </div>`;
        }).join('');
    },
    renderSummary: () => { /* Unchanged */ },
    resetData: async (mode) => {
        const pin = prompt("للتأكيد، الرجاء إدخال الرقم السري:");
        if (pin !== "790707071") {
            if (pin !== null) Helpers.showNotification("الرقم السري غير صحيح.");
            return;
        }

        if (mode === 'full') {
            if (!confirm("تحذير! سيتم حذف جميع الفواتير والعملاء. هل أنت متأكد؟")) return;
            try {
                // Delete all invoices
                const invoicesSnapshot = await getDocs(collection(db, 'invoices'));
                const batch1 = writeBatch(db);
                invoicesSnapshot.forEach(doc => batch1.delete(doc.ref));
                await batch1.commit();
                
                // Delete all customers
                const customersSnapshot = await getDocs(collection(db, 'customers'));
                const batch2 = writeBatch(db);
                customersSnapshot.forEach(doc => batch2.delete(doc.ref));
                await batch2.commit();

                Helpers.showNotification("حدث خطأ أثناء إعادة الضبط.");

// #region Scanner Controller
const ScannerController = {
    // <<< START OF MODIFICATION: BARCODE LEADING ZEROS >>>
    onScanSuccess: (decodedText) => {
        ScannerController.stopScanner();
        if (window.navigator.vibrate) { window.navigator.vibrate(100); }
        // Compare barcode as a number to ignore leading zeros
        const product = appState.items.find(p => Number(p.code) === Number(decodedText));
        if (product) {
            SalesController.addToInvoice(product);
        } else {
            Helpers.showNotification("الصنف غير موجود.");
        }
    },
    // <<< END OF MODIFICATION >>>
    startScanner: () => { DOM.scannerContainer.style.display = 'flex'; appState.html5QrCode = new Html5Qrcode("reader"); const config = { fps: 10, qrbox: { width: 250, height: 250 } }; appState.html5QrCode.start({ facingMode: "environment" }, config, ScannerController.onScanSuccess, (err) => {}) .catch((err) => { Helpers.showNotification("خطأ في تشغيل الكاميرا."); ScannerController.stopScanner(); }); },
    stopScanner: () => { if (appState.html5QrCode && appState.html5QrCode.isScanning) { appState.html5QrCode.stop().catch(err => console.error("Scanner stop failed", err)).finally(() => { DOM.scannerContainer.style.display = 'none'; }); } else { DOM.scannerContainer.style.display = 'none'; } }
};

// #region App Logic & Event Listeners
const App = {
    init: async () => {
        App.listenToFirebase();
        const savedUser = localStorage.getItem('currentUser'); if (savedUser) { appState.currentUser = JSON.parse(savedUser); Auth.showApp(appState.currentUser.role); }
        App.bindEvents();
        SalesController.updateTotals();
    },
    listenToFirebase: () => {
        Object.values(appState.unsubscribe).forEach(unsub => unsub());
        
        // <<< START OF MODIFICATION: LOADING AND MAPPING YOUR JSON STRUCTURE >>>
        fetch('p.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                // Transform your JSON structure to match what the app expects
                appState.items = data.map(item => ({
                    id: item.sku || item.barcode, // Use SKU or barcode as a unique ID
                    code: item.sku || item.barcode.toString(), // The code used for searching and displaying
                    name: item.name,
                    price: item.price,
                    // Handle the typo "category " and provide a default if missing
                    category: (item.category || item["category "] || "غير محدد").trim(),
                    unit: item.unit || 'قطعة', // Provide a default value for unit
                    stock: item.stock || 9999,  // Provide a default large value for stock
                }));
                
                const categories = [...new Set(appState.items.map(item => item.category))].filter(Boolean);
                DOM.salesCategoryFilters.innerHTML = categories.map(cat => `<button class="btn-small" data-category="${cat}">${cat}</button>`).join("");
                DOM.filterCategorySelect.innerHTML = '<option value="all">جميع الفئات</option>' + categories.map(cat => `<option value="${cat}">${cat}</option>`).join("");
                
                if (document.getElementById('items').classList.contains('active')) {
                    ItemsController.render();
                }
                Helpers.showNotification("تم تحميل الأصناف من الملف المحلي بنجاح.");
            })
            .catch(error => {
                console.error('Error fetching or parsing p.json:', error);
                Helpers.showNotification("فشل تحميل ملف الأصناف. تأكد من وجوده وصحته.", 5000);
            });
        // <<< END OF MODIFICATION >>>

        appState.unsubscribe.customers = window.readCollection("customers", (data) => { appState.customers = data; if (document.getElementById('customers').classList.contains('active')) CustomersController.render(); }, "name", "asc");
        appState.unsubscribe.invoices = window.readCollection("invoices", (data) => { appState.invoices = data; App.onTabSwitch(document.querySelector('nav button.active').dataset.tab); });
        appState.unsubscribe.users = window.readCollection("users", (data) => { appState.users = data; if (document.getElementById('users').classList.contains('active')) UsersController.render(); });
        window.getDocument("config", "admin").then(doc => { if (doc && doc.pin) appState.adminPIN = doc.pin; else appState.adminPIN = "790707071"; });
    },
    onTabSwitch: (tabId) => { if (tabId === 'items') ItemsController.render(); if (tabId === 'customers') CustomersController.render(); if (tabId === 'invoices') ReportsController.renderInvoices(); if (tabId === 'summary') ReportsController.renderSummary(); if (tabId === 'users') UsersController.render(); },
    renderItemsGrid: (category) => { DOM.itemGrid.innerHTML = appState.items.filter(item => item.category === category && item.stock > 0).map(item => `<div class="item-card" data-id="${item.id}"><h5>${item.name}</h5><p>${item.price.toFixed(2)} ج.م</p></div>`).join(""); },
    bindEvents: () => {
        DOM.loginForm.addEventListener("submit", (e) => { e.preventDefault(); Auth.login(DOM.usernameInput.value, DOM.passwordInput.value); });
        DOM.logoutBtn.addEventListener("click", Auth.logout);
        DOM.navButtons.forEach(btn => btn.addEventListener("click", () => { Helpers.updateNavButtons(btn); Helpers.switchTab(btn.dataset.tab); }));
        
        // Sales Tab
        // <<< START OF MODIFICATION: SEARCH WITH LEADING ZEROS FIX >>>
        DOM.searchItemInput.addEventListener("input", (e) => {
            const q = Helpers.convertToArabicAndEnglishDigits(e.target.value.trim().toLowerCase());
            if (q.length > 0) {
                const isNumericQuery = !isNaN(q);
                const matched = appState.items.filter(item => {
                    const itemName = item.name.toLowerCase();
                    // If the query is numeric, compare it as a number to handle leading zeros
                    if (isNumericQuery) {
                        return itemName.includes(q) || Number(item.code) === Number(q);
                    }
                    // Otherwise, just search by name
                    return itemName.includes(q);
                }).slice(0, 10);
                DOM.searchResultsDiv.innerHTML = matched.map(item => `<div data-id="${item.id}">${item.code} - ${item.name}</div>`).join("");
                DOM.searchResultsDiv.style.display = "block";
            } else {
                DOM.searchResultsDiv.style.display = "none";
            }
        });
        // <<< END OF MODIFICATION >>>

        DOM.customerNameInput.addEventListener("input", (e) => { const q = e.target.value.trim().toLowerCase(); if (q.length > 0) { const matched = appState.customers.filter(c => c.name.toLowerCase().includes(q)).slice(0, 5); DOM.customerSuggestionsDiv.innerHTML = matched.map(c => `<div data-id="${c.id}">${c.name} (${c.id})</div>`).join(""); DOM.customerSuggestionsDiv.style.display = "block";} else {DOM.customerSuggestionsDiv.style.display = "none";} });
        DOM.customerSuggestionsDiv.addEventListener("click", (e) => { const div = e.target.closest("div[data-id]"); if (div) { const customer = appState.customers.find(c => c.id === div.dataset.id); if (customer) { appState.selectedCustomer = customer; DOM.customerNameInput.value = customer.name; DOM.customerPhoneInput.value = customer.id; } DOM.customerSuggestionsDiv.style.display = "none"; }});

        DOM.searchItemInput.addEventListener("keydown", (e) => { if (e.key === 'Enter') { e.preventDefault(); const results = DOM.searchResultsDiv.querySelectorAll('div'); if (results.length === 1) { results[0].click(); } } });
        DOM.searchResultsDiv.addEventListener("click", (e) => { const div = e.target.closest("div[data-id]"); if (div) { const item = appState.items.find(i => i.id === div.dataset.id); if (item) SalesController.addToInvoice(item); DOM.searchItemInput.value = ""; DOM.searchResultsDiv.style.display = "none"; } });
        DOM.itemGrid.addEventListener("click", (e) => { const card = e.target.closest(".item-card[data-id]"); if (card) { const item = appState.items.find(i => i.id === card.dataset.id); if (item) SalesController.addToInvoice(item); } });
        DOM.invoiceTable.addEventListener("click", (e) => { const btn = e.target.closest("button"); if (!btn) return; const index = parseInt(btn.dataset.index); if (btn.classList.contains("qty-increase")) SalesController.updateItemQty(index, 1); if (btn.classList.contains("qty-decrease")) SalesController.updateItemQty(index, -1); if (btn.classList.contains("remove-from-invoice-btn")) SalesController.removeFromInvoice(index); });
        DOM.increaseDeliveryBtn.addEventListener("click", () => { appState.deliveryFee += 5; SalesController.updateTotals(); });
        DOM.decreaseDeliveryBtn.addEventListener("click", () => { appState.deliveryFee = Math.max(0, appState.deliveryFee - 5); SalesController.updateTotals(); });
        DOM.saveInvoiceBtn.addEventListener("click", SalesController.saveInvoice);
        DOM.amountPaidInput.addEventListener("input", Helpers.calculateChange);
        DOM.sendWhatsAppBtn.addEventListener("click", SalesController.sendWhatsApp);
        DOM.toggleItemsGridBtn.addEventListener("click", () => { const isHidden = DOM.itemGrid.style.display === 'none'; DOM.categoryScrollerContainer.style.display = isHidden ? 'block' : 'none'; DOM.itemGrid.style.display = isHidden ? 'grid' : 'none'; DOM.toggleItemsGridBtn.innerHTML = isHidden ? '<i class="fas fa-eye-slash"></i> إخفاء الأصناف' : '<i class="fas fa-th-large"></i> عرض الأصناف'; });
        DOM.salesCategoryFilters.addEventListener("click", (e) => { const btn = e.target.closest("button[data-category]"); if(btn){ DOM.salesCategoryFilters.querySelectorAll("button").forEach(b => b.classList.remove("active")); btn.classList.add("active"); App.renderItemsGrid(btn.dataset.category); }});
        DOM.startScannerBtn.addEventListener("click", ScannerController.startScanner);

        // Items Tab
        DOM.saveItemBtn.addEventListener("click", ItemsController.saveItem);
        DOM.itemsTable.addEventListener("click", e => { const btn = e.target.closest("button"); if(btn) { if (btn.classList.contains("edit-item-btn")) ItemsController.edit(btn.dataset.id); if (btn.classList.contains("delete-item-btn")) ItemsController.deleteItem(btn.dataset.id); }});
        DOM.filterCategorySelect.addEventListener("change", ItemsController.render);

        // Customers Tab
        DOM.saveCustomerBtn.addEventListener("click", CustomersController.saveCustomer);
        DOM.customersList.addEventListener("click", e => { const btn = e.target.closest("button"); if(!btn) return; if(btn.classList.contains("edit-customer-btn")) CustomersController.edit(btn.dataset.id); if(btn.classList.contains("delete-customer-btn")) CustomersController.deleteCustomer(btn.dataset.id); });
    
        // Users Tab
        DOM.saveUserBtn.addEventListener("click", UsersController.saveUser);
        DOM.usersList.addEventListener("click", e => { const btn = e.target.closest("button"); if (btn) { const id = btn.dataset.id; if (btn.classList.contains("delete-user-btn")) UsersController.delete(id); if (btn.classList.contains("edit-user-btn")) UsersController.edit(id); }});
    
        // Summary Tab
        DOM.fullResetBtn.addEventListener("click", () => ReportsController.resetData('full'));
    }
};
// #endregion

App.init();
</script>
