<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc, deleteDoc, getDoc, writeBatch } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAWhNkYnC2n4iuHvdp1O_-S5suxivDidgc",
    authDomain: "cash-84acc.firebaseapp.com",
    projectId: "cash-84acc",
    storageBucket: "cash-84acc.appspot.com",
    messagingSenderId: "774737678098",
    appId: "1:774737678098:web:8b918375b4e51692b7edcb",
    measurementId: "G-GRKNPJ45N1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.addDocument = async function(collectionName, data) {
    const dataWithTimestamp = { ...data, createdAt: serverTimestamp() };
    return await addDoc(collection(db, collectionName), dataWithTimestamp);
  }
  window.readCollection = function(collectionName, callback, orderByField = "createdAt", orderDirection = "desc") {
    const q = query(collection(db, collectionName), orderBy(orderByField, orderDirection));
    return onSnapshot(q, snapshot => {
      const docs = [];
      snapshot.forEach(doc => docs.push({ id: doc.id, ...doc.data() }));
      callback(docs);
    });
  }
  window.getDocument = async function(collectionName, docId) {
      const docRef = doc(db, collectionName, docId);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) { return { id: docSnap.id, ...docSnap.data() }; } 
      else { return null; }
  }
  window.updateDocument = async function(collectionName, docId, data) {
    return await updateDoc(doc(db, collectionName, docId), data);
  }
  window.deleteDocument = async function(collectionName, docId) {
    return await deleteDoc(doc(db, collectionName, docId));
  }
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // #region Global Variables and DOM Elements
    const DOM = {
        appContainer: document.getElementById("app-container"),
        loginContainer: document.getElementById("login-container"),
        // ... (all other elements)
        customerNameInput: document.getElementById("customerName"),
        customerPhoneInput: document.getElementById("customerPhone"),

        printInvoiceBtn: document.getElementById("printInvoiceBtn"),
        amountPaidInput: document.getElementById("amountPaidInput"),
        changeTextSpan: document.getElementById("changeText"),
        changeAmountSpan: document.getElementById("changeAmount"),
        showCategoriesBtn: document.getElementById("showCategoriesBtn"),
        salesCategoryFilters: document.getElementById("salesCategoryFilters"),
        categoryPagination: document.getElementById("categoryPagination"),
        prevCategoriesBtn: document.getElementById("prevCategoriesBtn"),
        nextCategoriesBtn: document.getElementById("nextCategoriesBtn"),
        categoryPageIndicator: document.getElementById("categoryPageIndicator"),
        itemGrid: document.getElementById("itemGrid"),
        scanBarcodeBtn: document.getElementById("scanBarcodeBtn"),
        barcodeScannerContainer: document.getElementById("barcode-scanner-container"),
        closeScannerBtn: document.getElementById("closeScannerBtn"),
        deliveryFeeInput: document.getElementById("deliveryFeeInput"),
        increaseDeliveryBtn: document.getElementById("increaseDeliveryBtn"),
        decreaseDeliveryBtn: document.getElementById("decreaseDeliveryBtn"),
        sendWhatsappBtn: document.getElementById("sendWhatsappBtn"),
        hideCategoriesBtn: document.getElementById("hideCategoriesBtn") // New button
    };

    let appState = {
        items: [], invoices: [], customers: [], users: [], adminPIN: null, currentUser: null,
        currentInvoice: [], deliveryFee: 30, // Default to 30
        editingItemId: null, editingCustomerId: null,
        editingUserId: null, selectedItem: null, selectedCustomer: null, unsubscribe: {},
        allCategories: [], categoryCurrentPage: 1, categoriesPerPage: 20, html5QrCode: null
    };
    // #endregion

    // #region Utility Functions
    const Helpers = {
        showNotification: (message, duration = 3000) => {
            const notification = document.createElement("div");
            notification.className = "notification";
            notification.textContent = message;
            DOM.notificationContainer.appendChild(notification);
            setTimeout(() => notification.classList.add("show"), 10);
            setTimeout(() => {
                notification.classList.remove("show");
                setTimeout(() => notification.remove(), 500);
            }, duration);
        },
        switchTab: (tabId) => {
            DOM.sections.forEach(s => s.classList.remove("active"));
            document.getElementById(tabId).classList.add("active");
            if (tabId === "items") ItemsController.render();
            if (tabId === "customers") CustomersController.render();
            if (tabId === "sales") SalesController.initSalesPage();
            if (tabId === "invoices") ReportsController.renderInvoices();
            if (tabId === "summary") ReportsController.renderSummary();
            if (tabId === "users") UsersController.render();
        },
        updateNavButtons: (activeButton) => {
            DOM.navButtons.forEach(btn => btn.classList.remove("active"));
            activeButton.classList.add("active");
        },
        // ... (other helper functions are the same)
        calculateChange: () => {
            const total = parseFloat(DOM.invoiceTotalSpan.textContent) || 0;
            const paid = parseFloat(DOM.amountPaidInput.value) || 0;
            const change = paid - total;
            DOM.changeTextSpan.textContent = change >= 0 ? "الباقي للعميل:" : "المطلوب منه:";
            DOM.changeAmountSpan.textContent = Math.abs(change).toFixed(2);
        },
        generatePrintContent: (invoice) => {
            const itemsHtml = invoice.items.map(item => `<tr><td>${item.name}</td><td>${item.qty}</td><td>${item.price.toFixed(2)}</td><td>${(item.price * item.qty).toFixed(2)}</td></tr>`).join("");
            const subtotal = invoice.items.reduce((sum, item) => sum + item.qty * item.price, 0);
            const deliveryHtml = invoice.deliveryFee > 0 ? `<p><strong>خدمة التوصيل:</strong> ${invoice.deliveryFee.toFixed(2)} ج.م</p>` : '';
            const customerInfo = invoice.customerName ? `<span>العميل: ${invoice.customerName}</span>` : `<span>عميل نقدي</span>`;
            const paymentMethodText = invoice.paymentMethod === 'cash' ? 'نقداً' : invoice.paymentMethod === 'visa' ? 'فيزا' : 'محفظة';
            const dateObject = invoice.createdAt?.toDate ? invoice.createdAt.toDate() : new Date(invoice.date);
            const formattedDate = dateObject.toLocaleString('ar-EG', { dateStyle: 'long', timeStyle: 'short' });
            const changeText = invoice.changeOrBalance >= 0 ? 'الباقي للعميل' : 'المطلوب منه';

            return `<div style="direction:rtl; font-family: 'Segoe UI', sans-serif;" id="print-area">
                  <h2 class="print-header">فاتورة مبيعات</h2>
                  <div class="print-details"><p>رقم الفاتورة: <span>${invoice.id.substring(0, 8)}</span></p><p>التاريخ: <span>${formattedDate}</span></p><p>${customerInfo}</p></div>
                  <div class="print-table"><table><thead><tr style="background-color:#eee;"><th>الصنف</th><th>الكمية</th><th>سعر الوحدة</th><th>الإجمالي</th></tr></thead><tbody>${itemsHtml}</tbody></table></div>
                  <div class="print-summary"><p><strong>إجمالي الأصناف:</strong> ${subtotal.toFixed(2)} ج.م</p>${deliveryHtml}<p><strong>إجمالي الفاتورة:</strong> ${invoice.total.toFixed(2)} ج.م</p><p><strong>طريقة الدفع:</strong> ${paymentMethodText}</p><p><strong>المبلغ المدفوع:</strong> ${invoice.amountPaid.toFixed(2)} ج.م</p><p><strong>${changeText}:</strong> ${Math.abs(invoice.changeOrBalance).toFixed(2)} ج.م</p></div></div>`;
        },
    };
    // #endregion
    
    // #region Controllers (Auth, Items, Customers are unchanged)
    const Auth = {/* ... same as code 5 ... */};
    const ItemsController = {/* ... same as code 5 ... */};
    const CustomersController = {/* ... same as code 5 ... */};
    // #endregion

    // #region Sales Controller (Updated)
    const SalesController = {
        initSalesPage: () => {
            DOM.showCategoriesBtn.style.display = 'block';
            DOM.salesCategoryFilters.style.display = 'none';
            DOM.categoryPagination.style.display = 'none';
            DOM.itemGrid.style.display = 'none';
            DOM.hideCategoriesBtn.style.display = 'none'; // Hide the new button on init
            appState.deliveryFee = 30; // Set default delivery fee
            DOM.deliveryFeeInput.value = 30; // Update UI
            SalesController.renderInvoice(); // Reset invoice display and update total
        },
        renderCategoryFilters: () => {
            DOM.hideCategoriesBtn.style.display = 'inline-flex'; // Show the hide button
            // ... (rest of the function is the same)
            const { allCategories, categoryCurrentPage, categoriesPerPage } = appState;
            const totalPages = Math.ceil(allCategories.length / categoriesPerPage);
            const startIndex = (categoryCurrentPage - 1) * categoriesPerPage;
            const endIndex = startIndex + categoriesPerPage;
            const categoriesToRender = allCategories.slice(startIndex, endIndex);
            DOM.salesCategoryFilters.innerHTML = categoriesToRender.map(cat => `<button class="btn-small" data-category="${cat}">${cat}</button>`).join("");
            DOM.salesCategoryFilters.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    DOM.salesCategoryFilters.querySelectorAll('button').forEach(b => b.classList.remove('active', 'btn-success'));
                    e.currentTarget.classList.add('active', 'btn-success');
                    SalesController.renderItemsGrid(e.currentTarget.dataset.category);
                });
            });
            DOM.categoryPageIndicator.textContent = `صفحة ${categoryCurrentPage} من ${totalPages}`;
            DOM.prevCategoriesBtn.disabled = categoryCurrentPage === 1;
            DOM.nextCategoriesBtn.disabled = categoryCurrentPage >= totalPages;
        },
        renderItemsGrid: (category) => {
            DOM.itemGrid.style.display = 'grid';
            DOM.hideCategoriesBtn.style.display = 'inline-flex'; // Also show it here
            // ... (rest of the function is the same)
            const itemsToRender = appState.items.filter(item => item.category === category && item.stock > 0);
            DOM.itemGrid.innerHTML = itemsToRender.map(item => `<div class="item-card" data-id="${item.id}"><h5>${item.name}</h5><p>${item.price.toFixed(2)} ج.م</p></div>`).join("");
            DOM.itemGrid.querySelectorAll('.item-card').forEach(card => {
                card.addEventListener('click', () => {
                    const itemToAdd = appState.items.find(item => item.id === card.dataset.id);
                    if (itemToAdd) SalesController.addToInvoice(itemToAdd);
                });
            });
        },
        updateTotal: () => {
            const itemsSubtotal = appState.currentInvoice.reduce((sum, item) => sum + item.price * item.qty, 0);
            appState.deliveryFee = parseFloat(DOM.deliveryFeeInput.value) || 0;
            const total = itemsSubtotal + appState.deliveryFee;
            DOM.itemsSubtotalSpan.textContent = itemsSubtotal.toFixed(2);
            DOM.invoiceTotalSpan.textContent = total.toFixed(2);
            Helpers.calculateChange();
        },
        renderInvoice: () => {
            DOM.invoiceTable.innerHTML = appState.currentInvoice.map((item, index) => {
                const subtotal = item.price * item.qty;
                return `<tr>
                    <td>${item.name}</td>
                    <td>
                        <div class="flex-container" style="justify-content: center; flex-wrap: nowrap;">
                            <button class="btn-small btn-warning decrease-invoice-qty-btn" data-index="${index}">-</button>
                            <span style="padding: 0 10px; font-weight: bold;">${item.qty}</span>
                            <button class="btn-small btn-success increase-invoice-qty-btn" data-index="${index}">+</button>
                        </div>
                    </td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${subtotal.toFixed(2)}</td>
                    <td><button class="btn-small btn-danger remove-from-invoice-btn" data-index="${index}"><i class="fas fa-trash-alt"></i></button></td>
                </tr>`;
            }).join("");
            SalesController.updateTotal();
        },
        addToInvoice: (selectedItem) => {
            if (!selectedItem) return;
            const existingItem = appState.currentInvoice.find(i => i.id === selectedItem.id);
            if (existingItem) { 
                existingItem.qty++; 
            } else { 
                appState.currentInvoice.push({ ...selectedItem, qty: 1 }); 
            }
            SalesController.renderInvoice();
            Helpers.showNotification(`تمت إضافة: ${selectedItem.name}`);
        },
        saveInvoice: async () => {
            if (appState.currentInvoice.length === 0) { Helpers.showNotification("لا يمكن حفظ فاتورة فارغة.", 4000); return; }
            const invoiceTotal = parseFloat(DOM.invoiceTotalSpan.textContent);
            const newInvoice = {
                // ... (same as before)
                customerName: DOM.customerNameInput.value.trim(),
                paymentMethod: document.querySelector('input[name="paymentMethod"]:checked').value,
                amountPaid: parseFloat(DOM.amountPaidInput.value) || 0,
                changeOrBalance: (parseFloat(DOM.amountPaidInput.value) || 0) - invoiceTotal,
                items: [...appState.currentInvoice],
                deliveryFee: appState.deliveryFee,
                total: invoiceTotal,
            };
            try {
                await window.addDocument("invoices", newInvoice);
                Helpers.showNotification("تم حفظ الفاتورة بنجاح!");
                appState.currentInvoice = [];
                DOM.customerNameInput.value = ""; DOM.customerPhoneInput.value = "";
                DOM.amountPaidInput.value = ""; appState.selectedCustomer = null;
                DOM.deliveryFeeInput.value = 30; // Reset delivery fee to 30
                SalesController.renderInvoice();
            } catch (error) { Helpers.showNotification("حدث خطأ أثناء حفظ الفاتورة.", 5000); }
        },
    };
    // #endregion

    // #region Reports & Users Controllers (Unchanged)
    const ReportsController = {/* ... same as code 5 ... */};
    const UsersController = {/* ... same as code 5 ... */};
    // #endregion

    // #region App Logic & Event Listeners (Updated)
    const App = {
        init: async () => {
            App.bindEvents();
            App.listenToFirebase();
            try {
                const response = await fetch('p.json');
                const itemsData = await response.json();
                const categoryKey = "category ";
                appState.items = itemsData.filter(item => item.status === true)
                    .map(item => ({ id: item.sku, code: item.sku, name: item.name, price: parseFloat(item.price) || 0, category: item[categoryKey]?.trim() || "غير مصنف", unit: "قطعة", stock: 999 }));
                appState.allCategories = [...new Set(appState.items.map(item => item.category).filter(Boolean))].sort();
                SalesController.initSalesPage();
            } catch (error) { Helpers.showNotification("فشل تحميل ملف الأصناف p.json", 5000); }
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) { appState.currentUser = JSON.parse(savedUser); Auth.showApp(appState.currentUser.role || 'user'); }
        },
        listenToFirebase: () => {
            // ... (same as code 5)
        },
        bindEvents: () => {
            // ... (listeners for login, nav, customers are the same)
            // --- SALES EVENTS ---
            DOM.showCategoriesBtn.addEventListener('click', () => { DOM.showCategoriesBtn.style.display = 'none'; DOM.salesCategoryFilters.style.display = 'flex'; DOM.categoryPagination.style.display = 'flex'; SalesController.renderCategoryFilters(); });
            DOM.hideCategoriesBtn.addEventListener('click', () => { SalesController.initSalesPage(); });
            DOM.nextCategoriesBtn.addEventListener('click', () => { if (appState.categoryCurrentPage < Math.ceil(appState.allCategories.length / appState.categoriesPerPage)) { appState.categoryCurrentPage++; SalesController.renderCategoryFilters(); } });
            DOM.prevCategoriesBtn.addEventListener('click', () => { if (appState.categoryCurrentPage > 1) { appState.categoryCurrentPage--; SalesController.renderCategoryFilters(); } });
            // ... (customer suggestions listener is the same)
            
            DOM.scanBarcodeBtn.addEventListener('click', () => {
                DOM.barcodeScannerContainer.style.display = 'block';
                if (!appState.html5QrCode) { appState.html5QrCode = new Html5Qrcode("reader"); }
                const onScanSuccess = (decodedText) => {
                    appState.html5QrCode.stop().then(() => {
                        DOM.barcodeScannerContainer.style.display = 'none';
                        let codeToSearch = null;
                        const parts = decodedText.split('|');
                        if (parts.length >= 5) { codeToSearch = parts[4].trim(); } 
                        else { let simpleBarcode = decodedText.trim(); if (simpleBarcode.length > 12) { codeToSearch = simpleBarcode.slice(-12); } else { codeToSearch = simpleBarcode; }}
                        const foundItem = appState.items.find(item => item.code === codeToSearch);
                        if (foundItem) { SalesController.addToInvoice(foundItem); } 
                        else { Helpers.showNotification(`الصنف بالكود ${codeToSearch} غير موجود.`); }
                    });
                };
                appState.html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess, (err) => {})
                .catch(err => Helpers.showNotification("خطأ في تشغيل الكاميرا"));
            });
            DOM.closeScannerBtn.addEventListener('click', () => { if (appState.html5QrCode && appState.html5QrCode.isScanning) { appState.html5QrCode.stop(); } DOM.barcodeScannerContainer.style.display = 'none'; });
            
            DOM.increaseDeliveryBtn.addEventListener('click', () => { DOM.deliveryFeeInput.value = (parseInt(DOM.deliveryFeeInput.value) || 0) + 5; SalesController.updateTotal(); });
            DOM.decreaseDeliveryBtn.addEventListener('click', () => { const current = parseInt(DOM.deliveryFeeInput.value) || 0; if (current >= 5) DOM.deliveryFeeInput.value = current - 5; SalesController.updateTotal(); });
            DOM.deliveryFeeInput.addEventListener('input', SalesController.updateTotal);
            
            DOM.invoiceTable.addEventListener("click", (e) => { 
                const target = e.target.closest("button");
                if (!target) return;
                const index = target.dataset.index;
                if (target.classList.contains("remove-from-invoice-btn")) {
                    appState.currentInvoice.splice(index, 1);
                } else if (target.classList.contains("increase-invoice-qty-btn")) {
                    appState.currentInvoice[index].qty++;
                } else if (target.classList.contains("decrease-invoice-qty-btn")) {
                    if (appState.currentInvoice[index].qty > 1) {
                        appState.currentInvoice[index].qty--;
                    } else { // If qty is 1, remove it
                        appState.currentInvoice.splice(index, 1);
                    }
                }
                SalesController.renderInvoice();
            });
            
            DOM.saveInvoiceBtn.addEventListener("click", SalesController.saveInvoice);
            // ... (rest of the listeners are the same as code 5)
        },
    };
    App.init();
});
</script>
</body>
