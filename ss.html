<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />

<title>كاشير متكامل - Firebase</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --primary-color: #007bff;
    --secondary-color: #343a40;
    --success-color: #28a745;
    --danger-color: #dc3545;
    --warning-color: #ffc107;
    --text-dark: #222;
    --bg-light: #f8f9fa;
    --white: #fff;
    --border-color: #dee2e6;
    --shadow-light: 0 0 6px rgba(0, 0, 0, 0.1);
    --whatsapp-color: #25D366;
  }

  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: var(--bg-light); color: var(--text-dark); direction: rtl; }
  #app-container { display: none; }
  header { background: var(--primary-color); color: var(--white); padding: 15px; text-align: center; font-size: 24px; display: flex; justify-content: space-between; align-items: center; }
  nav { display: flex; background: var(--secondary-color); }
  nav button { flex: 1; padding: 12px 0; border: none; background: var(--secondary-color); color: var(--white); font-size: 16px; cursor: pointer; transition: background 0.3s; }
  nav button.active, nav button:hover { background: #0056b3; }
  nav button.hidden { display: none; }
  main { padding: 15px; max-width: 900px; margin: auto; }
  section { display: none; }
  section.active { display: block; }
  
  /* --- BEGIN NEW SALES TAB STYLES --- */
  #sales .field { margin-bottom:10px; }
  #sales label { display:block; margin-bottom:4px; font-weight:bold; }
  #sales input { width:100%; padding:8px; border-radius:5px; border:1px solid #ccc; font-size:16px; box-sizing: border-box; }
  #sales button { width:100%; padding:10px; margin-top:8px; font-size:18px; border:none; border-radius:5px; background:var(--success-color); color:#fff; cursor:pointer; }
  #sales button:hover { opacity:0.9; }
  #sales table { width:100%; border-collapse:collapse; margin-top:15px; font-size:16px; }
  #sales th, #sales td { border:1px solid #ddd; padding:8px; text-align:center; }
  #sales th { background: var(--primary-color); color:#fff; }
  #sales #reader { width:100%; max-width:400px; margin:10px auto; border: 1px solid #ccc; }
  #sales .total { margin-top:15px; font-size:20px; text-align:center; font-weight:bold; }
  #sales .actions-container { display: flex; gap: 10px; margin-top: 20px;}
  /* --- END NEW SALES TAB STYLES --- */
  
  input, select, button, table { font-size: 16px; }
  button { display: flex; align-items: center; justify-content: center; gap: 8px; }
  table { width: 100%; border-collapse: collapse; margin-top: 15px; }
  th, td { border: 1px solid var(--border-color); padding: 10px; text-align: center; }
  .btn-danger { background: var(--danger-color); }
  .btn-danger:hover { background: #a71d2a; }
  .btn-success { background: var(--success-color); }
  .btn-success:hover { background: #1e7e34; }
  .btn-whatsapp { background: var(--whatsapp-color) !important; }
  .btn-whatsapp:hover { background: #128C7E !important; }
  .summary-box, .customer-card { background: var(--white); padding: 15px; margin: 15px 0; border-radius: 6px; box-shadow: var(--shadow-light); }
  #notification-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; display: flex; flex-direction: column; gap: 10px; max-width: 90%; }
  .notification { background-color: rgba(0, 0, 0, 0.8); color: white; padding: 15px 25px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); text-align: center; font-size: 16px; opacity: 0; transition: opacity 0.5s ease-in-out; }
  .notification.show { opacity: 1; }
  #login-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #e9ecef; }
  #login-form { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; text-align: center; }
  #login-form h2 { margin-bottom: 20px; }
  #logoutBtn { background: var(--danger-color); }
  
  @media (max-width: 768px) {
    nav button { font-size: 14px; padding: 10px 5px; }
    header { font-size: 20px; }
    main { padding: 10px; }
  }
  @media print {
    body > :not(#print-area) { display: none !important; }
    #print-area { display: block; width: 100%; margin: 0; padding: 0; box-shadow: none; font-size: 12px; }
    .print-header { text-align: center; font-size: 18px; font-weight: bold; margin-bottom: 15px; }
    .print-details { font-size: 10px; margin-bottom: 10px; }
    .print-details span { font-weight: bold; }
    .print-table table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    .print-table th, .print-table td { border: 1px solid #000; padding: 6px; text-align: right; font-size: 10px; }
    .print-summary { margin-top: 15px; font-size: 10px; }
  }
</style>
</head>
<body>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc, deleteDoc, getDoc, writeBatch } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAWhNkYnC2n4iuHvdp1O_-S5suxivDidgc",
    authDomain: "cash-84acc.firebaseapp.com",
    projectId: "cash-84acc",
    storageBucket: "cash-84acc.appspot.com",
    messagingSenderId: "774737678098",
    appId: "1:774737678098:web:8b918375b4e51692b7edcb",
    measurementId: "G-GRKNPJ45N1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.addDocument = async function(collectionName, data) {
    const dataWithTimestamp = { ...data, createdAt: serverTimestamp() };
    return await addDoc(collection(db, collectionName), dataWithTimestamp);
  }
  window.readCollection = function(collectionName, callback, orderByField = "createdAt", orderDirection = "desc") {
    const q = query(collection(db, collectionName), orderBy(orderByField, orderDirection));
    return onSnapshot(q, snapshot => {
      const docs = [];
      snapshot.forEach(doc => docs.push({ id: doc.id, ...doc.data() }));
      callback(docs);
    });
  }
  window.getDocument = async function(collectionName, docId) {
      const docRef = doc(db, collectionName, docId);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
          return { id: docSnap.id, ...docSnap.data() };
      } else {
          return null;
      }
  }
  window.updateDocument = async function(collectionName, docId, data) {
    const docRef = doc(db, collectionName, docId);
    return await updateDoc(docRef, data);
  }
  window.deleteDocument = async function(collectionName, docId) {
    const docRef = doc(db, collectionName, docId);
    return await deleteDoc(docRef);
  }
</script>

<div id="login-container">
    <form id="login-form">
        <h2><i class="fas fa-lock"></i> تسجيل الدخول</h2>
        <div class="form-group">
            <input type="text" id="usernameInput" placeholder="اسم المستخدم" required />
        </div>
        <div class="form-group">
            <input type="password" id="passwordInput" placeholder="كلمة المرور" required />
        </div>
        <button type="submit" id="loginBtn"><i class="fas fa-sign-in-alt"></i> دخول</button>
    </form>
</div>

<div id="app-container">
  <header>
    <span>كاشير متكامل</span>
    <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> خروج</button>
  </header>

  <nav>
    <button data-tab="items"><i class="fas fa-box"></i> الأصناف</button>
    <button data-tab="customers"><i class="fas fa-users"></i> العملاء</button>
    <button class="active" data-tab="sales"><i class="fas fa-cash-register"></i> المبيعات</button>
    <button data-tab="invoices"><i class="fas fa-file-invoice"></i> الفواتير</button>
    <button data-tab="summary"><i class="fas fa-chart-bar"></i> التقارير</button>
    <button data-tab="users" class="hidden"><i class="fas fa-user-shield"></i> إدارة المستخدمين</button>
  </nav>

  <main>
    <section id="items">
      </section>

    <section id="customers">
       </section>

    <section id="sales" class="active">
        <div class="field">
            <label>اسم العميل</label>
            <input type="text" id="salesCustomerName" placeholder="مثلاً: أحمد علي">
        </div>
        <div class="field">
            <label>رقم الهاتف</label>
            <input type="tel" id="salesCustomerPhone" placeholder="201xxxxxxxxx">
        </div>

        <button id="startScannerBtn"><i class="fas fa-camera"></i> مسح باركود المنتج</button>
        <div id="reader"></div>

        <table>
            <thead>
                <tr>
                    <th>الصنف</th>
                    <th>السعر</th>
                    <th>الكمية</th>
                    <th>الإجمالي</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody id="invoiceBody"></tbody>
        </table>

        <div class="total">
            الإجمالي الكلي: <span id="totalAmount">0.00</span> ج.م
        </div>

        <div class="actions-container">
            <button id="sendWhatsAppBtn" class="btn-whatsapp"><i class="fab fa-whatsapp"></i> إرسال واتساب</button>
            <button id="printInvoiceBtn" class="btn-success"><i class="fas fa-print"></i> طباعة الفاتورة</button>
            <button id="saveInvoiceBtn"><i class="fas fa-save"></i> حفظ الفاتورة</button>
        </div>
    </section>
    
    <section id="invoices">
       </section>

    <section id="summary">
       </section>

    <section id="users">
      </section>
  </main>
</div>
<div id="notification-container"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // #region Global Variables and DOM Elements
    const DOM = {
        appContainer: document.getElementById("app-container"),
        loginContainer: document.getElementById("login-container"),
        // ... (Other main DOM elements remain)
        
        // Sales Tab specific DOM elements
        salesCustomerName: document.getElementById("salesCustomerName"),
        salesCustomerPhone: document.getElementById("salesCustomerPhone"),
        startScannerBtn: document.getElementById("startScannerBtn"),
        readerDiv: document.getElementById("reader"),
        invoiceBody: document.getElementById("invoiceBody"),
        totalAmount: document.getElementById("totalAmount"),
        sendWhatsAppBtn: document.getElementById("sendWhatsAppBtn"),
        printInvoiceBtn: document.getElementById("printInvoiceBtn"),
        saveInvoiceBtn: document.getElementById("saveInvoiceBtn"),
    };

    let appState = {
        items: [],
        invoices: [],
        customers: [],
        users: [],
        adminPIN: null,
        currentUser: null,
        currentInvoice: [], // This will be the source of truth for the invoice
        html5QrCode: null 
    };
    // #endregion

    // #region Utility Functions
    const Helpers = {
        showNotification: (message, duration = 3000) => {
            const notification = document.createElement("div");
            notification.className = "notification";
            notification.textContent = message;
            document.getElementById("notification-container").appendChild(notification);
            setTimeout(() => notification.classList.add("show"), 10);
            setTimeout(() => {
                notification.classList.remove("show");
                setTimeout(() => notification.remove(), 500);
            }, duration);
        },
        // ... Other helper functions from the big code remain
    };
    // #endregion

    // #region Main Application Logic (Simplified for clarity)
    const SalesController = {
        startScanner: () => {
            if (appState.html5QrCode && appState.html5QrCode.isScanning) {
                appState.html5QrCode.stop();
            }
            appState.html5QrCode = new Html5Qrcode("reader");
            appState.html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (code) => {
                    appState.html5QrCode.stop();
                    SalesController.addProduct(code);
                },
                (err) => {}
            );
        },

        addProduct: (barcode) => {
            const product = appState.items.find(p => p.code === barcode);
            if (!product) {
                Helpers.showNotification("المنتج غير موجود في القاعدة");
                return;
            }

            const existingItem = appState.currentInvoice.find(item => item.id === product.id);
            if (existingItem) {
                existingItem.qty++;
            } else {
                appState.currentInvoice.push({ ...product, qty: 1 });
            }
            SalesController.renderInvoice();
        },

        removeProduct: (index) => {
            appState.currentInvoice.splice(index, 1);
            SalesController.renderInvoice();
        },

        renderInvoice: () => {
            DOM.invoiceBody.innerHTML = "";
            let total = 0;
            appState.currentInvoice.forEach((item, index) => {
                const rowTotal = item.price * item.qty;
                total += rowTotal;
                DOM.invoiceBody.innerHTML += `<tr>
                    <td>${item.name}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td><input type="number" value="${item.qty}" class="qty-input" data-index="${index}" style="width: 60px; text-align: center;"></td>
                    <td>${rowTotal.toFixed(2)}</td>
                    <td><button class="remove-item-btn" data-index="${index}" style="background:var(--danger-color); color:white; padding: 5px 10px; font-size:14px; width:auto;">حذف</button></td>
                </tr>`;
            });
            DOM.totalAmount.innerText = total.toFixed(2);
        },

        updateQty: (index, newQty) => {
            if (newQty > 0) {
                appState.currentInvoice[index].qty = newQty;
            } else {
                appState.currentInvoice.splice(index, 1);
            }
            SalesController.renderInvoice();
        },
        
        saveInvoice: async () => {
            if (appState.currentInvoice.length === 0) { Helpers.showNotification("لا يمكن حفظ فاتورة فارغة."); return; }
            const newInvoice = {
                customerName: DOM.salesCustomerName.value.trim() || "عميل نقدي",
                items: appState.currentInvoice,
                total: parseFloat(DOM.totalAmount.innerText),
                paymentMethod: 'cash', // Default or from a new UI element
                amountPaid: parseFloat(DOM.totalAmount.innerText),
                changeOrBalance: 0
            };
            try {
                await window.addDocument("invoices", newInvoice);
                Helpers.showNotification("تم حفظ الفاتورة بنجاح!");
                appState.currentInvoice = [];
                SalesController.renderInvoice();
                DOM.salesCustomerName.value = "";
                DOM.salesCustomerPhone.value = "";
            } catch (error) { Helpers.showNotification("حدث خطأ أثناء حفظ الفاتورة."); }
        },

        printInvoice: () => {
             if (appState.currentInvoice.length === 0) { Helpers.showNotification("الفاتورة فارغة للطباعة."); return; }
             // This needs the original, more complex print content generator
             // For now, a simple alert. This logic needs to be fully integrated.
             alert("Printing logic from the main application would go here.");
        },

        sendWhatsApp: () => {
            const name = DOM.salesCustomerName.value.trim() || "عميل نقدي";
            const phone = DOM.salesCustomerPhone.value.trim();
            if (!phone) { Helpers.showNotification("أدخل رقم الهاتف للإرسال عبر واتساب."); return; }
            if (appState.currentInvoice.length === 0) { Helpers.showNotification("الفاتورة فارغة!"); return; }

            let msg = `*فاتورة من متجرك*\n--------------------\n*العميل:* ${name}\n\n`;
            let total = 0;
            appState.currentInvoice.forEach(item => {
                const rowT = item.price * item.qty;
                msg += `${item.name} (×${item.qty}) = ${rowT.toFixed(2)} ج.م\n`;
                total += rowT;
            });
            msg += `\n*الإجمالي:* ${total.toFixed(2)} ج.م\n\nشكرًا لتعاملكم معنا 🌹`;
            
            const url = `https://wa.me/${phone.replace(/^0/, "20")}?text=${encodeURIComponent(msg)}`;
            window.open(url, "_blank");
        }
    };

    const App = {
        init: async () => {
            // All other tabs should be initialized here as before
            document.querySelectorAll("nav button").forEach(btn => {
                btn.addEventListener("click", () => {
                    document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
                    btn.classList.add("active");
                    document.querySelectorAll("main section").forEach(s => s.classList.remove("active"));
                    document.getElementById(btn.dataset.tab).classList.add("active");
                });
            });

            try {
                const fileNames = ['P1.json', 'P2.json', 'P3.json', 'P4.json'];
                const promises = fileNames.map(file => fetch(file).then(res => res.ok ? res.json() : Promise.reject(res.statusText)));
                const settledResults = await Promise.allSettled(promises);
                const itemsData = settledResults
                    .filter(res => res.status === 'fulfilled')
                    .map(res => res.value)
                    .flat();

                if (itemsData.length > 0) {
                    Helpers.showNotification("تم تحميل الأصناف المتاحة بنجاح.");
                } else {
                    Helpers.showNotification("فشل تحميل كل ملفات الأصناف.");
                }

                const categoryKey = "category ";
                appState.items = itemsData.filter(item => item.status === true).map(item => ({
                    id: item.sku,
                    code: item.sku,
                    name: item.name,
                    price: parseFloat(item.price) || 0,
                    category: item[categoryKey] ? item[categoryKey].trim() : "غير مصنف",
                    unit: "قطعة",
                    stock: 999 
                }));
            } catch (err) {
                Helpers.showNotification("حدث خطأ فادح أثناء تحميل الأصناف.");
            }

             // Show the app after a delay to simulate loading
             setTimeout(() => {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
            }, 500);

            // Bind events for the new sales tab
            DOM.startScannerBtn.addEventListener("click", SalesController.startScanner);
            DOM.sendWhatsAppBtn.addEventListener("click", SalesController.sendWhatsApp);
            DOM.saveInvoiceBtn.addEventListener("click", SalesController.saveInvoice);
            DOM.printInvoiceBtn.addEventListener("click", SalesController.printInvoice);
            DOM.invoiceBody.addEventListener('change', (e) => {
                if (e.target.classList.contains('qty-input')) {
                    const index = parseInt(e.target.dataset.index);
                    const newQty = parseInt(e.target.value);
                    SalesController.updateQty(index, newQty);
                }
            });
            DOM.invoiceBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-item-btn')) {
                    const index = parseInt(e.target.dataset.index);
                    SalesController.removeProduct(index);
                }
            });
        }
    };

    App.init();
});
</script>

</body>
