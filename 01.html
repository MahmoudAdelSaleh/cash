<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من المنتجات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
        }
        .autocomplete-list {
            position: absolute;
            background-color: #fff;
            border: 1px solid #d1d5db;
            border-top: none;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
        }
        .autocomplete-list-item {
            padding: 0.5rem;
            cursor: pointer;
            text-align: right;
        }
        .autocomplete-list-item:hover {
            background-color: #f3f4f6;
        }
        .table-container {
            overflow-x: auto;
        }
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
        }
        .selected-image {
            outline: 3px solid #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-xl text-center">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">التحقق من المنتجات</h1>
        <p class="text-gray-600 mb-6">اختر صورة، ابحث عن المنتج، ثم قم بتأكيد الإضافة.</p>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- قائمة الصور -->
            <div class="w-full lg:w-1/2 table-container h-96 overflow-y-auto border rounded-lg p-2">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200 text-gray-700 sticky top-0">
                            <th class="p-2 border-r border-gray-300">صورة</th>
                            <th class="p-2">اسم الملف</th>
                        </tr>
                    </thead>
                    <tbody id="imageTableBody">
                        <!-- سيتم إضافة الصور هنا -->
                    </tbody>
                </table>
            </div>

            <!-- نموذج البحث والتأكيد -->
            <div class="w-full lg:w-1/2 space-y-4 text-right">
                <div class="relative">
                    <label for="nameInput" class="block font-medium text-gray-700">اسم المنتج</label>
                    <input type="text" id="nameInput" class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-right" placeholder="ابدأ بالكتابة..." autocomplete="off">
                    <div id="suggestionsBox" class="autocomplete-list rounded-b-md shadow-lg hidden"></div>
                </div>
                
                <div>
                    <label for="barcodeInput" class="block font-medium text-gray-700">الباركود</label>
                    <input type="text" id="barcodeInput" class="w-full px-4 py-2 mt-1 border rounded-md bg-gray-200 text-right" readonly>
                </div>
                
                <div class="mt-4">
                    <p class="text-gray-700 font-medium mb-2">صورة المنتج المحددة:</p>
                    <img id="selectedImagePreview" src="" alt="صورة مختارة" class="mx-auto product-image hidden">
                </div>

                <button id="addProductButton" class="w-full bg-blue-500 text-white font-bold py-2 px-6 rounded-md shadow-md hover:bg-blue-600 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    تأكيد وإضافة
                </button>
            </div>
        </div>

        <div id="resultTableContainer" class="table-container mt-8 hidden">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 text-right">المنتجات المعتمدة</h2>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="p-2 border border-gray-300">صورة</th>
                        <th class="p-2 border border-gray-300">اسم المنتج</th>
                        <th class="p-2 border border-gray-300">الباركود</th>
                        <th class="p-2 border border-gray-300">اسم الصورة الجديدة</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody">
                    <!-- سيتم إضافة المنتجات المعتمدة هنا -->
                </tbody>
            </table>
        </div>

        <div class="mt-8 text-center">
            <button id="exportButton" class="bg-green-500 text-white font-bold py-2 px-6 rounded-md shadow-md hover:bg-green-600 transition duration-300 hidden">
                تصدير البيانات (JSON)
            </button>
        </div>

        <div id="statusMessage" class="mt-4 text-red-500 text-sm"></div>

    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const barcodeInput = document.getElementById('barcodeInput');
        const addProductButton = document.getElementById('addProductButton');
        const exportButton = document.getElementById('exportButton');
        const imageTableBody = document.getElementById('imageTableBody');
        const resultTableBody = document.getElementById('resultTableBody');
        const resultTableContainer = document.getElementById('resultTableContainer');
        const suggestionsBox = document.getElementById('suggestionsBox');
        const statusMessage = document.getElementById('statusMessage');
        const selectedImagePreview = document.getElementById('selectedImagePreview');

        let allProducts = [];
        let confirmedProducts = [];
        let selectedImage = null;

        // دالة لجلب البيانات من ملف JSON
        async function fetchProducts() {
            try {
                const response = await fetch('p.json');
                if (!response.ok) {
                    throw new Error(`Failed to fetch p.json. Status: ${response.status}`);
                }
                allProducts = await response.json();
            } catch (error) {
                console.error('Error loading products data:', error);
                statusMessage.textContent = 'حدث خطأ في تحميل البيانات. يرجى التأكد من وجود ملف p.json في نفس المسار.';
            }
        }

        // دالة لإنشاء قائمة الصور
        function listImages() {
            // هذا الجزء سيحتاج إلى تحديث يدويًا أو عبر كود برمجي على الخادم إذا كانت الصور تتغير
            const imageFilenames = [
                '00032894022011.jpg', 
                '00089686120134.jpg', 
                '00089686120196.jpg', 
                '00089686120226.jpg'
            ]; // يجب عليك إدراج أسماء ملفات الصور هنا
            imageFilenames.forEach(filename => {
                const row = document.createElement('tr');
                row.classList.add('cursor-pointer', 'hover:bg-blue-100');
                const imageUrl = `./images/${filename}`;
                row.innerHTML = `
                    <td class="p-2 border-r border-gray-300"><img src="${imageUrl}" class="product-image mx-auto" onerror="this.src='./images/no-image.jpg'"></td>
                    <td class="p-2">${filename}</td>
                `;
                row.addEventListener('click', () => {
                    const allRows = imageTableBody.querySelectorAll('tr');
                    allRows.forEach(r => r.classList.remove('selected-image'));
                    row.classList.add('selected-image');
                    selectedImage = filename;
                    selectedImagePreview.src = imageUrl;
                    selectedImagePreview.classList.remove('hidden');
                    addProductButton.disabled = !nameInput.value || !barcodeInput.value;
                });
                imageTableBody.appendChild(row);
            });
        }

        function showSuggestions(query) {
            suggestionsBox.innerHTML = '';
            suggestionsBox.classList.add('hidden');
            
            if (query.length < 2) return;

            const filteredProducts = allProducts.filter(product =>
                product.name.toLowerCase().includes(query.toLowerCase()) || 
                (product.barcode1 && product.barcode1.includes(query))
            );

            if (filteredProducts.length > 0) {
                filteredProducts.forEach(product => {
                    const item = document.createElement('div');
                    item.textContent = product.name;
                    item.classList.add('autocomplete-list-item');
                    item.dataset.barcode = product.barcode1;
                    item.dataset.sku = product.sku;
                    suggestionsBox.appendChild(item);
                });
                suggestionsBox.classList.remove('hidden');
            }
        }

        function populateFields(product) {
            nameInput.value = product.name;
            barcodeInput.value = product.barcode1;
            skuInput.value = product.sku;
            addProductButton.disabled = !selectedImage;
        }

        function addProductToTable(product) {
            const row = document.createElement('tr');
            row.classList.add('hover:bg-gray-50');
            const imageUrl = `./images/${product.image_filename}`;

            row.innerHTML = `
                <td class="p-2 border border-gray-300"><img src="${imageUrl}" alt="صورة ${product.name}" class="product-image mx-auto" onerror="this.src='./images/no-image.jpg'"></td>
                <td class="p-2 border border-gray-300">${product.name}</td>
                <td class="p-2 border border-gray-300">${product.barcode1}</td>
                <td class="p-2 border border-gray-300">${product.image_filename}</td>
            `;
            resultTableBody.appendChild(row);
        }

        function generateExportJson() {
            return JSON.stringify(confirmedProducts.map(product => {
                return {
                    name: product.name,
                    barcode1: product.barcode1,
                    sku: product.sku,
                    image_filename: `${product.barcode1}.jpg` // تسمية الصورة بالباركود
                };
            }), null, 2);
        }

        // أحداث الاستماع
        nameInput.addEventListener('input', (e) => {
            showSuggestions(e.target.value);
        });

        suggestionsBox.addEventListener('click', (e) => {
            if (e.target.dataset.barcode) {
                const selectedProduct = allProducts.find(p => p.barcode1 === e.target.dataset.barcode);
                if (selectedProduct) {
                    populateFields(selectedProduct);
                    suggestionsBox.classList.add('hidden');
                }
            }
        });

        addProductButton.addEventListener('click', () => {
            const confirmedProduct = {
                name: nameInput.value,
                barcode1: barcodeInput.value,
                sku: skuInput.value,
                image_filename: `${barcodeInput.value}.jpg`
            };

            if (confirmedProduct.name && confirmedProduct.barcode1 && selectedImage) {
                confirmedProducts.push(confirmedProduct);
                addProductToTable(confirmedProduct);
                
                // إعادة تهيئة النموذج
                nameInput.value = '';
                barcodeInput.value = '';
                skuInput.value = '';
                selectedImage = null;
                selectedImagePreview.src = '';
                selectedImagePreview.classList.add('hidden');
                addProductButton.disabled = true;

                resultTableContainer.classList.remove('hidden');
                exportButton.classList.remove('hidden');
            } else {
                statusMessage.textContent = 'الرجاء اختيار صورة وملء بيانات المنتج بشكل صحيح.';
            }
        });

        exportButton.addEventListener('click', () => {
            const json = generateExportJson();
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'exported_products.json';
            a.click();
            URL.revokeObjectURL(url);
        });
        
        // عند تحميل الصفحة، ابدأ بتحميل البيانات وعرض الصور
        fetchProducts();
        listImages();
    </script>
</body>
</html>
