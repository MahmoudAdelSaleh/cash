<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فاتورة المبيعات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- مكتبة QuaggaJS لمسح الباركود -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

  <style>
    body { font-family: Arial; margin: 10px; background: #f5f5f5; }
    .btn { padding: 10px; margin: 5px; border-radius: 6px; background: #007bff; color: white; border: none; }
    .btn:active { background: #0056b3; }
    #interactive { width: 100%; max-height: 250px; overflow: hidden; margin: 10px 0; border: 2px solid #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
    input { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
  </style>
</head>
<body>

<h2>فاتورة المبيعات</h2>

<button class="btn" onclick="startScanner()">📷 مسح الباركود</button>
<div id="interactive"></div>

<table id="invoice">
  <thead>
    <tr>
      <th>الباركود</th>
      <th>الاسم</th>
      <th>الوحدة</th>
      <th>السعر</th>
      <th>الكمية</th>
      <th>الإجمالي</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<p>خدمة التوصيل: 
  <input type="number" id="delivery" value="10" min="0">
</p>

<p><b>الإجمالي الكلي: <span id="total">0</span> ج.م</b></p>

<h3>إرسال عبر واتساب</h3>
<input type="text" id="custName" placeholder="اسم العميل">
<input type="text" id="custPhone" placeholder="رقم الواتساب">
<button class="btn" onclick="sendWhatsApp()">📩 إرسال</button>

<script>
let products = []; // هيتم تحميله من p.json
let invoice = [];  // الفاتورة

// تحميل ملف المنتجات
fetch("p.json")
  .then(res => res.json())
  .then(data => products = data)
  .catch(err => console.error("خطأ في تحميل p.json", err));

// تشغيل الماسح بالكاميرا الخلفية
function startScanner() {
  Quagga.init({
    inputStream: {
      name: "Live",
      type: "LiveStream",
      target: document.querySelector('#interactive'),
      constraints: { facingMode: "environment" } // كاميرا خلفية
    },
    decoder: { readers: ["ean_reader","code128_reader"] }
  }, err => {
    if (err) { console.error(err); return; }
    Quagga.start();
  });

  Quagga.onDetected(res => {
    let code = res.codeResult.code;
    addProduct(code);
    Quagga.stop();
  });
}

// إضافة منتج للفاتورة
function addProduct(barcode) {
  let product = products.find(p => p["باركود"] === barcode);
  if (!product) {
    alert("المنتج غير مسجل: " + barcode);
    return;
  }
  // لو الصنف موجود نزود الكمية
  let item = invoice.find(i => i["باركود"] === barcode);
  if (item) {
    item.qty++;
  } else {
    invoice.push({
      "باركود": product["باركود"],
      "اسم الصنف": product["اسم الصنف"],
      "الوحدة": product["الوحدة"],
      "السعر": product["السعر"],
      qty: 1
    });
  }
  renderInvoice();
}

// عرض الفاتورة
function renderInvoice() {
  let tbody = document.querySelector("#invoice tbody");
  tbody.innerHTML = "";
  let total = 0;
  invoice.forEach(item => {
    let rowTotal = item["السعر"] * item.qty;
    total += rowTotal;
    tbody.innerHTML += `
      <tr>
        <td>${item["باركود"]}</td>
        <td>${item["اسم الصنف"]}</td>
        <td>${item["الوحدة"]}</td>
        <td>${item["السعر"]}</td>
        <td>${item.qty}</td>
        <td>${rowTotal}</td>
      </tr>
    `;
  });
  total += Number(document.getElementById("delivery").value || 0);
  document.getElementById("total").textContent = total;
}

// إرسال الفاتورة عبر واتساب
function sendWhatsApp() {
  let name = document.getElementById("custName").value;
  let phone = document.getElementById("custPhone").value;
  let text = `🛒 فاتورة باسم: ${name}\n\n`;
  invoice.forEach(item => {
    text += `${item["اسم الصنف"]} - ${item.qty} × ${item["السعر"]} = ${item["السعر"]*item.qty}\n`;
  });
  text += `\n🚚 التوصيل: ${document.getElementById("delivery").value}`;
  text += `\n💰 الإجمالي: ${document.getElementById("total").textContent} ج.م`;
  let url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
  window.open(url, "_blank");
}
</script>

</body>
</html>
