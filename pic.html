<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معالجة صور المنتجات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
        }
        .autocomplete-list {
            position: absolute;
            background-color: #fff;
            border: 1px solid #d1d5db;
            border-top: none;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
        }
        .autocomplete-list-item {
            padding: 0.5rem;
            cursor: pointer;
            text-align: right;
        }
        .autocomplete-list-item:hover {
            background-color: #f3f4f6;
        }
        .table-container {
            overflow-x: auto;
        }
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
        }
        .selected-image {
            outline: 3px solid #3b82f6;
        }
        .download-btn {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-xl text-center">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">أداة معالجة الصور</h1>
        <p class="text-gray-600 mb-6">قم برفع ملف المنتجات (JSON) وصور منتجاتك، ثم قم بالربط بينهما.</p>

        <div class="space-y-4 mb-6 text-right">
            <div>
                <label for="jsonFile" class="block font-medium text-gray-700">رفع ملف المنتجات (JSON)</label>
                <input type="file" id="jsonFile" accept=".json" class="w-full mt-1 border rounded-md">
            </div>
            <div>
                <label for="imageFiles" class="block font-medium text-gray-700">رفع صور المنتجات</label>
                <input type="file" id="imageFiles" accept="image/*" multiple class="w-full mt-1 border rounded-md">
            </div>
        </div>

        <div id="imageGallery" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mb-8">
            <!-- سيتم عرض الصور هنا -->
        </div>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- نموذج البحث والتأكيد -->
            <div class="w-full lg:w-1/2 space-y-4 text-right">
                <div class="relative">
                    <label for="nameInput" class="block font-medium text-gray-700">اسم المنتج</label>
                    <input type="text" id="nameInput" class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-right" placeholder="ابدأ بالكتابة..." autocomplete="off">
                    <div id="suggestionsBox" class="autocomplete-list rounded-b-md shadow-lg hidden"></div>
                </div>
                
                <div>
                    <label for="barcodeInput" class="block font-medium text-gray-700">الباركود</label>
                    <input type="text" id="barcodeInput" class="w-full px-4 py-2 mt-1 border rounded-md bg-gray-200 text-right" readonly>
                </div>
                
                <div class="mt-4">
                    <p class="text-gray-700 font-medium mb-2">صورة المنتج المحددة:</p>
                    <img id="selectedImagePreview" src="" alt="صورة مختارة" class="mx-auto product-image hidden">
                </div>

                <button id="addProductButton" class="w-full bg-blue-500 text-white font-bold py-2 px-6 rounded-md shadow-md hover:bg-blue-600 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    تأكيد وإضافة
                </button>
            </div>
        </div>

        <div id="resultTableContainer" class="table-container mt-8 hidden">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 text-right">المنتجات المعتمدة</h2>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="p-2 border border-gray-300">صورة</th>
                        <th class="p-2 border border-gray-300">اسم المنتج</th>
                        <th class="p-2 border border-gray-300">الباركود</th>
                        <th class="p-2 border border-gray-300">تنزيل</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody">
                    <!-- سيتم إضافة المنتجات المعتمدة هنا -->
                </tbody>
            </table>
        </div>

        <div id="statusMessage" class="mt-4 text-red-500 text-sm"></div>

    </div>

    <script>
        const jsonFile = document.getElementById('jsonFile');
        const imageFiles = document.getElementById('imageFiles');
        const imageGallery = document.getElementById('imageGallery');
        const nameInput = document.getElementById('nameInput');
        const barcodeInput = document.getElementById('barcodeInput');
        const addProductButton = document.getElementById('addProductButton');
        const resultTableBody = document.getElementById('resultTableBody');
        const resultTableContainer = document.getElementById('resultTableContainer');
        const suggestionsBox = document.getElementById('suggestionsBox');
        const statusMessage = document.getElementById('statusMessage');
        const selectedImagePreview = document.getElementById('selectedImagePreview');

        let allProducts = [];
        let confirmedProducts = [];
        let selectedImageFile = null;

        // دالة لجلب البيانات من ملف JSON
        jsonFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    allProducts = JSON.parse(event.target.result);
                    statusMessage.textContent = 'تم تحميل بيانات المنتجات بنجاح.';
                } catch (error) {
                    console.error('Error parsing JSON:', error);
                    statusMessage.textContent = 'حدث خطأ في قراءة ملف JSON. يرجى التأكد من أن التنسيق صحيح.';
                }
            };
            reader.readAsText(file);
        });

        // دالة لعرض الصور
        imageFiles.addEventListener('change', (e) => {
            imageGallery.innerHTML = '';
            const files = e.target.files;
            
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const imgContainer = document.createElement('div');
                    imgContainer.classList.add('cursor-pointer', 'p-2', 'rounded-md', 'hover:bg-gray-200', 'transition', 'duration-200');
                    
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.classList.add('product-image', 'mx-auto');
                    
                    const filenameText = document.createElement('p');
                    filenameText.textContent = file.name;
                    filenameText.classList.add('text-xs', 'text-gray-600', 'mt-1', 'truncate');
                    
                    imgContainer.appendChild(img);
                    imgContainer.appendChild(filenameText);
                    imageGallery.appendChild(imgContainer);

                    imgContainer.addEventListener('click', () => {
                        const allImages = imageGallery.querySelectorAll('div');
                        allImages.forEach(imgDiv => imgDiv.classList.remove('selected-image'));
                        imgContainer.classList.add('selected-image');
                        selectedImageFile = file;
                        selectedImagePreview.src = event.target.result;
                        selectedImagePreview.classList.remove('hidden');
                        addProductButton.disabled = !nameInput.value || !barcodeInput.value;
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // دالة لعرض الاقتراحات
        nameInput.addEventListener('input', (e) => {
            const query = e.target.value;
            suggestionsBox.innerHTML = '';
            suggestionsBox.classList.add('hidden');
            
            if (query.length < 2) return;

            const filteredProducts = allProducts.filter(product =>
                product.name.toLowerCase().includes(query.toLowerCase()) || 
                (product.barcode && product.barcode.toString().includes(query))
            );

            if (filteredProducts.length > 0) {
                filteredProducts.forEach(product => {
                    const item = document.createElement('div');
                    item.textContent = product.name;
                    item.classList.add('autocomplete-list-item');
                    item.dataset.barcode = product.barcode;
                    suggestionsBox.appendChild(item);
                });
                suggestionsBox.classList.remove('hidden');
            }
        });

        suggestionsBox.addEventListener('click', (e) => {
            if (e.target.dataset.barcode) {
                const selectedProduct = allProducts.find(p => p.barcode.toString() === e.target.dataset.barcode);
                if (selectedProduct) {
                    nameInput.value = selectedProduct.name;
                    barcodeInput.value = selectedProduct.barcode;
                    suggestionsBox.classList.add('hidden');
                    addProductButton.disabled = !selectedImageFile;
                }
            }
        });

        // دالة تنزيل الصورة
        function downloadFile(file, filename) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(file);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }

        // دالة معالجة الصور
        function resizeAndDownloadImage(file, filename, width, height) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    canvas.toBlob((blob) => {
                        downloadFile(blob, filename);
                    }, file.type);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        // حدث زر التأكيد
        addProductButton.addEventListener('click', () => {
            if (!selectedImageFile || !barcodeInput.value) {
                statusMessage.textContent = 'الرجاء اختيار صورة وملء بيانات المنتج بشكل صحيح.';
                return;
            }

            const newFilename = `${barcodeInput.value}.jpg`;

            // تنزيل الصورة بالحجم الكامل
            downloadFile(selectedImageFile, newFilename);
            
            // تنزيل الصورة المصغرة (مثال: 150x150)
            resizeAndDownloadImage(selectedImageFile, `${barcodeInput.value}-thumb.jpg`, 150, 150);

            // إضافة المنتج المعتمد إلى الجدول
            const row = document.createElement('tr');
            row.classList.add('hover:bg-gray-50');
            row.innerHTML = `
                <td class="p-2 border border-gray-300"><img src="${URL.createObjectURL(selectedImageFile)}" alt="صورة المنتج" class="product-image mx-auto"></td>
                <td class="p-2 border border-gray-300">${nameInput.value}</td>
                <td class="p-2 border border-gray-300">${barcodeInput.value}</td>
                <td class="p-2 border border-gray-300">
                    <button class="download-btn" onclick="downloadFile(selectedImageFile, '${newFilename}')">&#x2193; كاملة</button>
                </td>
            `;
            resultTableBody.appendChild(row);
            resultTableContainer.classList.remove('hidden');

            // إعادة تهيئة النموذج
            nameInput.value = '';
            barcodeInput.value = '';
            selectedImageFile = null;
            selectedImagePreview.src = '';
            selectedImagePreview.classList.add('hidden');
            const allImages = imageGallery.querySelectorAll('div');
            allImages.forEach(imgDiv => imgDiv.classList.remove('selected-image'));
        });
    </script>
</body>
</html>
