<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن صور المنتجات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
        }
        .table-container {
            overflow-x: auto;
        }
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-xl text-center">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">البحث عن صور المنتجات بالباركود</h1>
        <p class="text-gray-600 mb-6">أدخل البيانات في الجدول، ثم اضغط على "بحث" لجلب الصور تلقائياً.</p>

        <div class="table-container">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="p-2 border border-gray-300">الباركود</th>
                        <th class="p-2 border border-gray-300">صورة 1</th>
                        <th class="p-2 border border-gray-300">اسم المنتج</th>
                        <th class="p-2 border border-gray-300">صورة 2</th>
                        <th class="p-2 border border-gray-300">SKU</th>
                        <th class="p-2 border border-gray-300">صورة 3</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- سيتم إضافة الصفوف هنا باستخدام JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="flex justify-center mt-6 space-x-4">
            <button id="prevButton"
                    class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-md shadow-md hover:bg-gray-400 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                السابق
            </button>
            <button id="searchAllButton"
                    class="bg-blue-500 text-white font-bold py-2 px-6 rounded-md shadow-md hover:bg-blue-600 transition duration-300">
                البحث عن كل الصور
            </button>
            <button id="nextButton"
                    class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-md shadow-md hover:bg-gray-400 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                التالي
            </button>
        </div>

        <div id="loading" class="hidden mt-4 text-sm text-gray-500">
            <div class="flex items-center justify-center space-x-2 animate-pulse">
                <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
            </div>
            <span>جاري البحث...</span>
        </div>
    </div>

    <script>
        const productTableBody = document.getElementById('productTableBody');
        const searchAllButton = document.getElementById('searchAllButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const loading = document.getElementById('loading');

        let products = [];
        const itemsPerPage = 10;
        let currentPage = 0;

        // دالة لجلب البيانات من ملف JSON
        async function fetchProducts() {
            try {
                const response = await fetch('p.json');
                if (!response.ok) {
                    throw new Error(`Failed to fetch p.json. Status: ${response.status}`);
                }
                products = await response.json();
                renderTable();
            } catch (error) {
                console.error('Error loading products data:', error);
                loading.textContent = 'حدث خطأ في تحميل البيانات. يرجى التأكد من وجود ملف p.json في نفس المسار.';
            }
        }

        // دالة لعرض البيانات في الجدول
        function renderTable() {
            productTableBody.innerHTML = '';
            const startIndex = currentPage * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, products.length);
            const paginatedProducts = products.slice(startIndex, endIndex);

            paginatedProducts.forEach(product => {
                const row = document.createElement('tr');
                row.classList.add('hover:bg-gray-50');

                row.innerHTML = `
                    <td class="p-2 border border-gray-300">${product.barcode1 || ''}</td>
                    <td class="p-2 border border-gray-300"><img class="product-image mx-auto hidden"></td>
                    <td class="p-2 border border-gray-300">${product.name || ''}</td>
                    <td class="p-2 border border-gray-300"><img class="product-image mx-auto hidden"></td>
                    <td class="p-2 border border-gray-300">${product.sku || ''}</td>
                    <td class="p-2 border border-gray-300"><img class="product-image mx-auto hidden"></td>
                `;
                productTableBody.appendChild(row);
            });

            // تحديث حالة أزرار التنقل
            prevButton.disabled = currentPage === 0;
            nextButton.disabled = (currentPage + 1) * itemsPerPage >= products.length;
        }

        // دالة لجلب الصورة من API
        async function fetchImage(barcode) {
            if (!barcode) return null;
            // استخدام رابط صورة نائب (placeholder)
            return `https://placehold.co/150x150/ffffff/000000?text=${barcode}`;
        }

        searchAllButton.addEventListener('click', async () => {
            const rows = productTableBody.querySelectorAll('tr');
            loading.classList.remove('hidden');

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const product = products[currentPage * itemsPerPage + i];
                const images = row.querySelectorAll('.product-image');

                if (product && product.barcode1) {
                    const imageUrl = fetchImage(product.barcode1);
                    if (imageUrl) {
                        images.forEach(img => {
                            img.src = imageUrl;
                            img.classList.remove('hidden');
                        });
                    } else {
                        images.forEach(img => {
                            img.src = '';
                            img.classList.add('hidden');
                        });
                    }
                }
            }
            loading.classList.add('hidden');
        });

        // أحداث أزرار التنقل
        prevButton.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                renderTable();
            }
        });

        nextButton.addEventListener('click', () => {
            if ((currentPage + 1) * itemsPerPage < products.length) {
                currentPage++;
                renderTable();
            }
        });

        // عند تحميل الصفحة، ابدأ بتحميل البيانات
        fetchProducts();

    </script>
</body>
</html>
