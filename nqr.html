<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الفاتورة - متجرك</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f4f4f4; }
    #reader { width: 300px; margin: auto; }
    .delivery-box { margin: 20px 0; font-size: 18px; }
    button { padding: 5px 10px; margin: 5px; }
  </style>
</head>
<body>

  <h2>🧾 نظام الفاتورة</h2>

  <!-- الكاميرا -->
  <div id="reader"></div>

  <!-- جدول المنتجات -->
  <table id="invoiceTable">
    <thead>
      <tr>
        <th>الباركود</th>
        <th>المنتج</th>
        <th>السعر</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- خدمة التوصيل -->
  <div class="delivery-box">
    <button onclick="changeDelivery(-5)">➖</button>
    خدمة التوصيل: <span id="deliveryFee">30</span> ج.م
    <button onclick="changeDelivery(5)">➕</button>
  </div>

  <!-- الإجمالي -->
  <h3>الإجمالي: <span id="total">0</span> ج.م</h3>

  <!-- إرسال واتس -->
  <button onclick="sendWhatsApp()">إرسال عبر واتساب</button>

  <script>
    // المنتجات المخزنة (مثال)
    const products = {
      "32894022011": { name: "امريكانا فول مدمس الطعم الاصلي ،400غم", price: 23 },
      "123456789": { name: "بيبسي كان", price: 10 },
      "987654321": { name: "شيبسي كبير", price: 15 }
    };

    let items = [];
    let deliveryFee = 30;

    // تحديث الجدول والإجمالي
    function renderTable() {
      const tbody = document.querySelector("#invoiceTable tbody");
      tbody.innerHTML = "";
      let subtotal = 0;

      items.forEach(item => {
        subtotal += item.price;
        tbody.innerHTML += `
          <tr>
            <td>${item.barcode}</td>
            <td>${item.name}</td>
            <td>${item.price} ج.م</td>
          </tr>`;
      });

      document.getElementById("total").innerText = subtotal + deliveryFee;
      document.getElementById("deliveryFee").innerText = deliveryFee;
    }

    // تغيير رسوم التوصيل
    function changeDelivery(value) {
      deliveryFee = Math.max(0, deliveryFee + value);
      renderTable();
    }

    // تشغيل الكاميرا
    function onScanSuccess(decodedText) {
      if (products[decodedText]) {
        items.push({ barcode: decodedText, ...products[decodedText] });
        renderTable();
      } else {
        alert("المنتج غير موجود بالمخزن: " + decodedText);
      }
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess);

    // إرسال الفاتورة عبر واتساب
    function sendWhatsApp() {
      let msg = "🧾 فاتورتك:\n";
      items.forEach(item => msg += `${item.name} - ${item.price} ج.م\n`);
      msg += `\nخدمة التوصيل: ${deliveryFee} ج.م\n`;
      msg += `الإجمالي: ${document.getElementById("total").innerText} ج.م\n`;

      const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
