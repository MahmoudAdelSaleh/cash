<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الفاتورة - متجرك</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
  <style>
    body { font-family: Tahoma, sans-serif; margin: 10px; background: #f9f9f9; }
    h1 { text-align: center; }
    #reader { width: 100%; margin: auto; }
    .product-list, .invoice-summary { background: #fff; padding: 10px; margin-top: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .product-item { display: flex; justify-content: space-between; margin: 5px 0; }
    .btn { background: #007bff; color: #fff; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    .delivery-charge { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
    .delivery-charge button { width: 30px; height: 30px; font-size: 18px; border-radius: 50%; border: none; background: #444; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h1>📦 نظام الفاتورة</h1>

  <div id="reader"></div>

  <div class="product-list">
    <h3>المنتجات</h3>
    <div id="items"></div>
  </div>

  <div class="invoice-summary">
    <h3>الإجمالي</h3>
    <p>الإجمالي الفرعي: <span id="subtotal">0</span> جنيه</p>

    <div class="delivery-charge">
      <label>خدمة التوصيل:</label>
      <button onclick="updateDelivery(-5)">-</button>
      <span id="deliveryFee">30</span> جنيه
      <button onclick="updateDelivery(5)">+</button>
    </div>

    <p>الإجمالي الكلي: <span id="total">0</span> جنيه</p>
    <button class="btn" onclick="sendWhatsApp()">إرسال الفاتورة واتساب</button>
  </div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "XXXX",
      authDomain: "XXXX.firebaseapp.com",
      databaseURL: "https://XXXX-default-rtdb.firebaseio.com",
      projectId: "XXXX",
      storageBucket: "XXXX.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    let products = [];
    let subtotal = 0;
    let deliveryFee = 30; // الافتراضي

    async function loadProducts() {
      const res = await fetch("p.json");
      products = await res.json();
    }
    loadProducts();

    function onScanSuccess(decodedText) {
      let product = products.find(p => p.barcode == decodedText);
      if (product) {
        subtotal += product.price;
        document.getElementById("items").innerHTML += `
          <div class="product-item">
            <span>${product.name}</span>
            <span>${product.price} جنيه</span>
          </div>`;
        document.getElementById("subtotal").innerText = subtotal;
        calculateTotal();
        saveInvoice(product);
      } else {
        alert("المنتج غير موجود!");
      }
    }

    function saveInvoice(product) {
      const ref = db.ref("invoices").push();
      ref.set({
        name: product.name,
        price: product.price,
        time: new Date().toISOString()
      });
    }

    function updateDelivery(amount) {
      deliveryFee = Math.max(0, deliveryFee + amount);
      document.getElementById("deliveryFee").innerText = deliveryFee;
      calculateTotal();
    }

    function calculateTotal() {
      let total = subtotal + deliveryFee;
      document.getElementById("total").innerText = total;
    }

    function sendWhatsApp() {
      let total = document.getElementById("total").innerText;
      let msg = `فاتورتك من متجرك:\nالإجمالي الفرعي: ${subtotal} جنيه\nخدمة التوصيل: ${deliveryFee} جنيه\nالإجمالي الكلي: ${total} جنيه`;
      window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, "_blank");
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      }
    });
  </script>
</body>
</html>
